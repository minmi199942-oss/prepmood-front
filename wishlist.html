<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>위시리스트 | Pre.p Mood</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/page.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <script defer src="utils.js"></script>
  <script defer src="catalog-data.js?v=2"></script>
  <script defer src="mini-cart.js"></script>
  <script defer src="header-loader.js?v=2"></script>
  <script defer src="footer-loader.js?v=2"></script>
  <script defer src="wishlist-script.js?v=2"></script>
</head>
<body>
  <!-- 공통 헤더 -->
  <div id="header-container"></div>

  <!-- 위시리스트 페이지 -->
  <main class="wishlist-page">
    <div class="wishlist-container">
      <!-- 페이지 헤더 -->
      <div class="page-header">
        <h1 class="page-title">위시리스트</h1>
        <p class="wishlist-count"><span id="wishlist-count">0</span> items</p>
      </div>

      <!-- 로딩 상태 -->
      <div class="loading-state" id="loading-state">
        <p>위시리스트를 불러오는 중...</p>
      </div>

      <!-- 빈 상태 -->
      <div class="empty-state" id="empty-state" style="display: none;">
        <div class="empty-icon">💝</div>
        <h2 class="empty-title">위시리스트가 비어 있습니다</h2>
        <p class="empty-description">관심 있는 상품의 하트 아이콘을 클릭하여<br>위시리스트에 추가해보세요.</p>
        <a href="catalog.html?category=accessories" class="btn-browse">쇼핑하러 가기</a>
      </div>

      <!-- 위시리스트 그리드 -->
      <div class="wishlist-grid" id="wishlist-grid">
        <!-- 위시리스트 상품이 JavaScript로 동적 생성됨 -->
      </div>
    </div>
  </main>

  <!-- 푸터 컨테이너 -->
  <div id="footer-container"></div>
</body>
</html>
