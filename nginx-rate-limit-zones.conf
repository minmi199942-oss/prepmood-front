# Nginx rate limit zones 설정
# 이 파일의 내용을 /etc/nginx/nginx.conf의 http 블록 안에 추가하세요
# 또는 /etc/nginx/conf.d/rate-limit.conf로 저장하고 nginx.conf에서 include

# 정품 인증 토큰 경로 rate limit (15분당 50회, burst 10)
limit_req_zone $binary_remote_addr zone=auth_token:10m rate=50r/15m;

# 관리자 다운로드 rate limit (15분당 10회, burst 2)
limit_req_zone $binary_remote_addr zone=admin_download:10m rate=10r/15m;

