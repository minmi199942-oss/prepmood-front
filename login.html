<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - Pre.p Mood</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/page.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="login-container">
    <!-- 상단 헤더 -->
    <header class="login-header">
      <button class="close-btn" onclick="window.location.href='index.html'">
        <span>✕</span> 닫기
      </button>
      <h1 class="login-title">로그인</h1>
      <div></div> <!-- spacer -->
    </header>

    <main class="login-main">
      <div class="login-box">
      <!-- 소셜 로그인 버튼들 -->
      <div class="social-login-container">
        <button class="social-login-btn google-login-btn" id="googleLoginBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Google로 계속하기
        </button>
        
        <button class="social-login-btn apple-login-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
          </svg>
          Apple로 계속하기
        </button>
      </div>

        <!-- 개인정보 처리방침 링크 -->
        <div class="privacy-link-wrapper">
          <a href="privacy.html" class="privacy-link">개인정보 처리방침</a>
        </div>

        <div class="divider">또는</div>

        <!-- 이메일/비밀번호 로그인 -->
        <form class="login-form" id="loginForm">
          <div class="input-group">
            <label for="email">* 이메일</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="input-group">
            <label for="password">* 비밀번호</label>
            <input type="password" id="password" name="password" required />
            <a href="#" class="forgot-password">비밀번호 찾기</a>
          </div>

          <button type="submit" class="login-btn" id="loginBtn" disabled>
            로그인
          </button>
        </form>

        <!-- 회원가입 영역 -->
        <div class="signup-area">
          <p class="signup-text">새로 오신 고객님?</p>
          <button class="create-account-btn" onclick="window.location.href='register.html'">
            계정 만들기
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Google Identity Services 라이브러리 로드 -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <script>
    // Google OAuth 설정
    const GOOGLE_CLIENT_ID = '496755897469-23ftq4affabq1jegpuph6oer7jes5a5s.apps.googleusercontent.com';
    
    // Google Sign-In 초기화
    function initializeGoogleSignIn() {
      if (typeof google !== 'undefined' && google.accounts) {
        google.accounts.id.initialize({
          client_id: GOOGLE_CLIENT_ID,
          callback: handleGoogleSignIn
        });
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      // Google Identity Services 초기화
      function initializeGoogleSignIn() {
        if (typeof google !== 'undefined') {
          google.accounts.id.initialize({
            client_id: GOOGLE_CLIENT_ID,
            callback: handleGoogleSignIn
          });
        }
      }

      // Google 로그인 콜백 함수 (Rate Limiting 방지)
      async function handleGoogleSignIn(response) {
        try {
          console.log('Google 로그인 토큰 수신:', response.credential);
          
          // Rate Limiting 방지를 위해 재시도 로직 추가
          let retryCount = 0;
          const maxRetries = 3;
          let backendResponse;
          
          while (retryCount < maxRetries) {
            try {
              backendResponse = await fetch('https://prepmood.kr/api/auth/google/login', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({ idToken: response.credential })
              });
              
              // 429 오류가 아닌 경우 루프 종료
              if (backendResponse.status !== 429) {
                break;
              }
              
              // 429 오류인 경우 잠시 대기 후 재시도
              retryCount++;
              if (retryCount < maxRetries) {
                const waitTime = retryCount * 5; // 5초, 10초, 15초로 증가
                console.log(`Rate Limiting 감지, ${waitTime}초 후 재시도...`);
                await new Promise(resolve => setTimeout(resolve, waitTime * 1000));
              }
            } catch (fetchError) {
              if (retryCount >= maxRetries - 1) {
                throw fetchError;
              }
              retryCount++;
              await new Promise(resolve => setTimeout(resolve, retryCount * 1000));
            }
          }

          if (!backendResponse) {
            throw new Error('서버 응답을 받을 수 없습니다.');
          }

          const data = await backendResponse.json();
          console.log('백엔드 응답:', data);

          if (data.success) {
            sessionStorage.setItem('userName', data.user.name);
            
            if (data.needsAdditionalInfo) {
              alert(`환영합니다, ${data.user.name}님! 추가 정보를 입력해주세요.`);
              window.location.href = 'complete-profile.html';
            } else {
              alert(`Google 로그인 성공! 환영합니다, ${data.user.name}님!`);
              window.location.href = 'index.html';
            }
          } else {
            alert(data.error || 'Google 로그인에 실패했습니다.');
          }
        } catch (error) {
          console.error('Google 로그인 오류:', error);
          if (error.message.includes('429') || error.message.includes('Too Many Requests')) {
            alert('서버가 일시적으로 과부하 상태입니다.\n\n잠시 후 다시 시도해주세요.\n또는 일반 로그인을 사용해주세요.');
          } else {
            alert('Google 로그인 처리 중 오류가 발생했습니다.\n\n일반 로그인을 사용해주세요.');
          }
        }
      }

      // Google Sign-In 초기화
      if (typeof google !== 'undefined') {
        initializeGoogleSignIn();
      } else {
        window.addEventListener('load', initializeGoogleSignIn);
      }

      // Google 로그인 버튼 클릭 핸들러 (팝업 방식)
      document.getElementById('googleLoginBtn').addEventListener('click', function() {
        // 현재 URL이 127.0.0.1이면 localhost로 리디렉션
        if (window.location.hostname === '127.0.0.1') {
          window.location.href = window.location.href.replace('127.0.0.1', 'localhost');
          return;
        }
        
        const width = 500;
        const height = 600;
        const left = (window.screen.width / 2) - (width / 2);
        const top = (window.screen.height / 2) - (height / 2);
        
        // 현재 origin을 정확히 사용
        const currentOrigin = window.location.origin;
        const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
          `client_id=${GOOGLE_CLIENT_ID}&` +
          `redirect_uri=${encodeURIComponent(currentOrigin + '/google-callback.html')}&` +
          `response_type=token id_token&` +
          `scope=openid email profile&` +
          `nonce=random_nonce_${Date.now()}`;
        
        console.log('Auth URL:', authUrl);
        
        const popup = window.open(
          authUrl,
          'Google 로그인',
          `width=${width},height=${height},top=${top},left=${left}`
        );
        
        if (!popup) {
          alert('팝업이 차단되었습니다. 팝업 차단을 해제해주세요.');
          return;
        }
        
        // 팝업에서 메시지 수신
        const messageHandler = async function(event) {
          if (event.origin !== currentOrigin) return;
          
          if (event.data.type === 'GOOGLE_AUTH_SUCCESS') {
            // 팝업 닫기 (에러 무시)
            try {
              popup.close();
            } catch (e) {
              // Cross-Origin-Opener-Policy 에러 무시
              console.log('팝업 닫기 에러 무시:', e.message);
            }
            await handleGoogleSignIn({ credential: event.data.idToken });
            window.removeEventListener('message', messageHandler);
          } else if (event.data.type === 'GOOGLE_AUTH_ERROR') {
            // 팝업 닫기 (에러 무시)
            try {
              popup.close();
            } catch (e) {
              console.log('팝업 닫기 에러 무시:', e.message);
            }
            alert('Google 로그인에 실패했습니다: ' + event.data.error);
            window.removeEventListener('message', messageHandler);
          }
        };
        
        window.addEventListener('message', messageHandler);
        
        // 팝업이 닫혔는지 확인
        const checkClosed = setInterval(() => {
          if (popup.closed) {
            clearInterval(checkClosed);
            window.removeEventListener('message', messageHandler);
          }
        }, 1000);
      });

      // 실시간 버튼 활성화/비활성화
      function updateLoginButton() {
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        const isFormValid = email && password;
        
        loginBtn.disabled = !isFormValid;
        
        // CSS 클래스 추가/제거
        if (isFormValid) {
          loginBtn.classList.add('active');
        } else {
          loginBtn.classList.remove('active');
        }
      }

      emailInput.addEventListener('input', updateLoginButton);
      passwordInput.addEventListener('input', updateLoginButton);
      
      // 페이지 로드 시 초기 상태 설정
      updateLoginButton();

      // 로그인 폼 제출
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (!email || !password) {
          alert('이메일과 비밀번호를 입력해주세요.');
          return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = '로그인 중...';

        try {
          const response = await fetch('https://prepmood.kr/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include', // ✅ JWT 쿠키 받기 위해 필수!
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();
          console.log('로그인 응답:', data);

          if (data.success) {
            // 로그인 성공
            alert(`로그인 성공! 환영합니다, ${data.user.name}님!`);
            
            // ✅ JWT 토큰은 httpOnly 쿠키로 자동 설정됨 (localStorage 사용 안 함)
            // 최소한의 정보만 sessionStorage에 저장 (환영 메시지용)
            sessionStorage.setItem('userName', data.user.name);
            
            // 메인 페이지로 이동
            window.location.href = 'index.html';
          } else {
            // 로그인 실패
            alert(data.message || '로그인에 실패했습니다.');
          }
        } catch (error) {
          console.error('로그인 오류:', error);
          alert('네트워크 오류가 발생했습니다. 다시 시도해주세요.');
        } finally {
          loginBtn.disabled = false;
          loginBtn.textContent = '로그인';
        }
      });

      // Enter 키로 로그인
      passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !loginBtn.disabled) {
          loginForm.dispatchEvent(new Event('submit'));
        }
      });

      // Apple 로그인 버튼 이벤트
      document.querySelector('.apple-login-btn').addEventListener('click', function() {
        // Apple 로그인 로직 (실제 구현 시 Apple Sign In API 사용)
        alert('Apple 로그인 기능은 준비 중입니다.');
        console.log('Apple 로그인 클릭');
      });

      // Google 라이브러리 로드 완료 후 초기화
      if (typeof google !== 'undefined') {
        initializeGoogleSignIn();
      } else {
        // Google 라이브러리가 아직 로드되지 않은 경우
        window.addEventListener('load', initializeGoogleSignIn);
      }
    });
  </script>

  <!-- 푸터 컨테이너 -->
  <div id="footer-container"></div>
</body>
</html>
