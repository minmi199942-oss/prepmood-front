<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - Pre.p Mood</title>
  <link rel="stylesheet" href="login-style.css" />
  <script defer src="login-script.js"></script>
</head>
<body>
  <div class="login-container">
    <!-- 상단 헤더 -->
    <header class="login-header">
      <button class="close-btn" onclick="window.location.href='index.html'">
        <span>✕</span> 닫기
      </button>
      <h1 class="login-title">로그인</h1>
      <div></div> <!-- spacer -->
    </header>

    <main class="login-main">
      <div class="login-box">
        <!-- 카카오 로그인 -->
        <button class="kakao-login-btn">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
            <path d="M9 0C4.03 0 0 3.35 0 7.47c0 2.63 1.71 4.94 4.29 6.24l-1.11 4.07c-.06.24.18.43.38.3L8.2 15.3c.26.03.53.04.8.04 4.97 0 9-3.35 9-7.47S13.97 0 9 0z"/>
          </svg>
          Kakao 로그인
        </button>

        <!-- 개인정보 처리방침 링크 -->
        <div class="privacy-link-wrapper">
          <a href="privacy.html" class="privacy-link">개인정보 처리방침</a>
        </div>

        <div class="divider">또는</div>

        <!-- 이메일/비밀번호 로그인 -->
        <form class="login-form" id="loginForm">
          <div class="input-group">
            <label for="email">* 이메일</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="input-group">
            <label for="password">* 비밀번호</label>
            <input type="password" id="password" name="password" required />
            <a href="#" class="forgot-password">비밀번호 찾기</a>
          </div>

          <button type="submit" class="login-btn" id="loginBtn" disabled>
            로그인
          </button>
        </form>

        <!-- 회원가입 영역 -->
        <div class="signup-area">
          <p class="signup-text">새로 오신 고객님?</p>
          <button class="create-account-btn" onclick="window.location.href='register.html'">
            계정 만들기
          </button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
