<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - Pre.p Mood</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/page.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="login-container">
    <!-- 상단 헤더 -->
    <header class="login-header">
      <button class="close-btn" onclick="window.location.href='index.html'">
        <span>✕</span> 닫기
      </button>
      <h1 class="login-title">로그인</h1>
      <div></div> <!-- spacer -->
    </header>

    <main class="login-main">
      <div class="login-box">
        <!-- 카카오 로그인 -->
        <button class="kakao-login-btn">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
            <path d="M9 0C4.03 0 0 3.35 0 7.47c0 2.63 1.71 4.94 4.29 6.24l-1.11 4.07c-.06.24.18.43.38.3L8.2 15.3c.26.03.53.04.8.04 4.97 0 9-3.35 9-7.47S13.97 0 9 0z"/>
          </svg>
          Kakao 로그인
        </button>

        <!-- 개인정보 처리방침 링크 -->
        <div class="privacy-link-wrapper">
          <a href="privacy.html" class="privacy-link">개인정보 처리방침</a>
        </div>

        <div class="divider">또는</div>

        <!-- 이메일/비밀번호 로그인 -->
        <form class="login-form" id="loginForm">
          <div class="input-group">
            <label for="email">* 이메일</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="input-group">
            <label for="password">* 비밀번호</label>
            <input type="password" id="password" name="password" required />
            <a href="#" class="forgot-password">비밀번호 찾기</a>
          </div>

          <button type="submit" class="login-btn" id="loginBtn" disabled>
            로그인
          </button>
        </form>

        <!-- 회원가입 영역 -->
        <div class="signup-area">
          <p class="signup-text">새로 오신 고객님?</p>
          <button class="create-account-btn" onclick="window.location.href='register.html'">
            계정 만들기
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      // 실시간 버튼 활성화/비활성화
      function updateLoginButton() {
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        const isFormValid = email && password;
        
        loginBtn.disabled = !isFormValid;
        
        // CSS 클래스 추가/제거
        if (isFormValid) {
          loginBtn.classList.add('active');
        } else {
          loginBtn.classList.remove('active');
        }
      }

      emailInput.addEventListener('input', updateLoginButton);
      passwordInput.addEventListener('input', updateLoginButton);
      
      // 페이지 로드 시 초기 상태 설정
      updateLoginButton();

      // 로그인 폼 제출
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (!email || !password) {
          alert('이메일과 비밀번호를 입력해주세요.');
          return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = '로그인 중...';

        try {
          const response = await fetch('https://prepmood.kr/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();
          console.log('로그인 응답:', data);

          if (data.success) {
            // 로그인 성공
            alert(`로그인 성공! 환영합니다, ${data.user.name}님!`);
            
            // 사용자 정보를 localStorage에 저장
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('isLoggedIn', 'true');
            
            // sessionStorage에도 저장 (위시리스트 등 다른 기능에서 사용)
            sessionStorage.setItem('userLoggedIn', 'true');
            sessionStorage.setItem('userEmail', data.user.email);
            sessionStorage.setItem('userName', data.user.name);
            
            // 메인 페이지로 이동
            window.location.href = 'index.html';
          } else {
            // 로그인 실패
            alert(data.message || '로그인에 실패했습니다.');
          }
        } catch (error) {
          console.error('로그인 오류:', error);
          alert('네트워크 오류가 발생했습니다. 다시 시도해주세요.');
        } finally {
          loginBtn.disabled = false;
          loginBtn.textContent = '로그인';
        }
      });

      // Enter 키로 로그인
      passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !loginBtn.disabled) {
          loginForm.dispatchEvent(new Event('submit'));
        }
      });
    });
  </script>

  <!-- 푸터 컨테이너 -->
  <div id="footer-container"></div>
</body>
</html>
