    // âœ… returnToë¥¼ í¬í•¨í•œ Google ë¡œê·¸ì¸ ì²˜ë¦¬ í•¨ìˆ˜

            window.location.href = 'complete-profile.html';

            // âœ… ì„œë²„ê°€ ê²€ì¦í•´ì„œ ë‚´ë ¤ì¤€ redirectToë§Œ ì‚¬ìš© (ì ˆëŒ€ URL íŒŒë¼ë¯¸í„° ì§ì ‘ ì‚¬ìš© ì•ˆ í•¨)

    // Google Sign-In ì´ˆê¸°í™”
    function initializeGoogleSignIn() {
      if (typeof google !== 'undefined' && google.accounts) {

    document.addEventListener('DOMContentLoaded', function() {
      // âœ… returnToë¥¼ í˜ì´ì§€ ë¡œë“œ ì‹œ ì½ì–´ì„œ ìŠ¤ì½”í”„ ìœ ì§€
      const urlParams = new URLSearchParams(window.location.search);
      const returnTo = urlParams.get('returnTo');  // í˜ì´ì§€ íŒŒë¼ë¯¸í„° ê¸°ë°˜ì´ë©´ ìì—°ìŠ¤ëŸ½ê²Œ ìœ ì§€ë¨
      const reason = urlParams.get('reason'); // âœ… reason íŒŒë¼ë¯¸í„° í™•ì¸
      
      // âœ… QR ì¸ì¦ ì•ˆë‚´ ë°°ë„ˆ í‘œì‹œ ë¡œì§
      const qrAuthNotice = document.getElementById('qr-auth-notice');

      if (reason === 'qr_auth' && qrAuthNotice) {

        qrAuthNotice.style.display = 'flex';

        if (closeQrNotice) {

            // âœ… ì˜µì…˜ A: URLì—ì„œ reasonë§Œ ì œê±°, returnToëŠ” ìœ ì§€
            const newParams = new URLSearchParams(window.location.search);

      const loginForm = document.getElementById('loginForm');

      // Google ë¡œê·¸ì¸ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ (ê°œì„ ëœ íŒì—… ë°©ì‹)
      document.getElementById('googleLoginBtn').addEventListener('click', function() {
        // í˜„ì¬ URLì´ 127.0.0.1ì´ë©´ localhostë¡œ ë¦¬ë””ë ‰ì…˜
        if (window.location.hostname === '127.0.0.1') {
          window.location.href = window.location.href.replace('127.0.0.1', 'localhost');

        const width = 500;

        const left = (window.screen.width / 2) - (width / 2);
        const top = (window.screen.height / 2) - (height / 2);
        
        // í˜„ì¬ originì„ í™•ì¸í•˜ì—¬ ì‚¬ìš©
        const currentOrigin = window.location.origin;
        const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
          `client_id=${GOOGLE_CLIENT_ID}&` +
          `redirect_uri=${encodeURIComponent(currentOrigin + '/google-callback.html')}&` +

        Logger.log('Auth URL:', authUrl);
        
        const popup = window.open(
          authUrl,

          `width=${width},height=${height},top=${top},left=${left},scrollbars=yes,resizable=yes`
        );
        
        if (!popup) {
          alert('íŒì—…ì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤. íŒì—… ì°¨ë‹¨ì„ í•´ì œí•´ì£¼ì„¸ìš”.');
          return;
        }
        
        // íŒì—…ì—ì„œ ë©”ì‹œì§€ ìˆ˜ì‹ 
        const messageHandler = async function(event) {
          if (event.origin !== currentOrigin) return;
          
          if (event.data.type === 'GOOGLE_AUTH_SUCCESS') {
            // íŒì—… ë‹«ê¸° (ì˜¤ë¥˜ ë¬´ì‹œ)
            try {
              popup.close();
            } catch (e) {
              // Cross-Origin-Opener-Policy ì˜¤ë¥˜ ë¬´ì‹œ
              Logger.log('íŒì—… ë‹«ê¸° ì˜¤ë¥˜ ë¬´ì‹œ:', e.message);
            }
            // âœ… returnToë¥¼ ìŠ¤ì½”í”„ì—ì„œ ì ‘ê·¼ ê°€ëŠ¥í•˜ë„ë¡ í´ë¡œì € ì‚¬ìš©
            handleGoogleSignInWithReturnTo({ credential: event.data.idToken }, returnTo);
            window.removeEventListener('message', messageHandler);
          } else if (event.data.type === 'GOOGLE_AUTH_ERROR') {
            // íŒì—… ë‹«ê¸° (ì˜¤ë¥˜ ë¬´ì‹œ)
            try {
              popup.close();
            } catch (e) {
              Logger.log('íŒì—… ë‹«ê¸° ì˜¤ë¥˜ ë¬´ì‹œ:', e.message);
            }
            alert('Google ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + event.data.error);
            window.removeEventListener('message', messageHandler);
          }
        };
        
        window.addEventListener('message', messageHandler);
        
        // íŒì—…ì´ ë‹«í˜”ëŠ”ì§€ í™•ì¸ (Cross-Origin-Opener-Policy ì˜¤ë¥˜ ì²˜ë¦¬)
        const checkClosed = setInterval(() => {
          try {
            if (popup.closed) {
              clearInterval(checkClosed);
              window.removeEventListener('message', messageHandler);
            }
          } catch (e) {
            // Cross-Origin-Opener-Policy ì˜¤ë¥˜ ë¬´ì‹œ
            Logger.log('íŒì—… ìƒíƒœ í™•ì¸ ì˜¤ë¥˜ ë¬´ì‹œ:', e.message);
            // 5ì´ˆ í›„ ìë™ìœ¼ë¡œ ì •ë¦¬
            setTimeout(() => {
              clearInterval(checkClosed);
              window.removeEventListener('message', messageHandler);
            }, 5000);
          }
        }, 1000);
        
        // 30ì´ˆ í›„ ìë™ ì •ë¦¬ (íƒ€ì„ì•„ì›ƒ)
        setTimeout(() => {

            window.removeEventListener('message', messageHandler);

        console.log('ğŸ”¥ [DBG] ìš”ì²­ body:', { email, password, returnTo: returnTo || null });

        try {
          const response = await fetch(`${API_BASE}/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include', // JWT ì¿ í‚¤ ë°›ê¸° ìœ„í•´ í•„ìš”!
            body: JSON.stringify({ 
              email, 
              password,
              returnTo: returnTo || null  // âœ… returnTo í¬í•¨
            })
          });

          const data = await response.json();
          Logger.log('ğŸ“‹ ë¡œê·¸ì¸ ì‘ë‹µ:', data);
          Logger.log('ğŸ“‹ returnTo ì²˜ë¦¬:', { 
            urlParam: returnTo, 
            urlParamType: typeof returnTo,
            bodyReturnTo: returnTo || null,
            serverRedirectTo: data.redirectTo 
          });

          if (data.success) {
            // ë¡œê·¸ì¸ ì„±ê³µ
