<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 주문 - Pre.p Mood</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/page.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <!-- 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- 메인 컨텐츠 -->
    <main class="my-orders-main">
        <!-- 로고 섹션 -->
        <div class="logo-section">
            <img src="image/prepmoodlogo.jpg" alt="Pre.p Mood" class="main-logo">
        </div>

        <!-- 메인 레이아웃 -->
        <div class="main-layout">
            <!-- 좌측 사이드바 -->
            <aside class="sidebar">
                <div class="sidebar-content">
                    <!-- 사용자 환영 메시지 -->
                    <div class="user-welcome">
                        <h2 id="user-welcome-text">님 환영합니다.</h2>
                    </div>

                    <!-- 네비게이션 메뉴 -->
                    <nav class="sidebar-nav">
                        <a href="my-orders.html" class="nav-item active" data-page="orders">
                            <span>내 주문</span>
                            <div class="nav-underline"></div>
                        </a>
                        <a href="my-reservations.html" class="nav-item" data-page="reservations">
                            <span>예약</span>
                            <div class="nav-underline"></div>
                        </a>
                        <a href="my-profile.html" class="nav-item" data-page="profile">
                            <span>내 프로필</span>
                            <div class="nav-underline"></div>
                        </a>
                    </nav>
                </div>
            </aside>

            <!-- 우측 메인 영역 -->
            <section class="main-content">
                <div class="content-container">
                    <!-- 페이지 제목 -->
                    <h1 class="page-title">구매 내역</h1>

                    <!-- 주문 내역 영역 -->
                    <div class="orders-section">
                        <!-- 주문 내역이 있는 경우 -->
                        <div id="orders-list" class="orders-list" style="display: none;">
                            <div class="order-item">
                                <div class="order-image">
                                    <img src="image/product1.jpg" alt="제품 이미지" class="product-image">
                                </div>
                                <div class="order-details">
                                    <h3 class="product-name">클래식 블레이저</h3>
                                    <p class="order-number">주문번호: #PM2025001</p>
                                    <p class="order-price">₩450,000</p>
                                    <p class="order-status status-shipping">배송 중</p>
                                </div>
                            </div>

                            <div class="order-item">
                                <div class="order-image">
                                    <img src="image/product2.jpg" alt="제품 이미지" class="product-image">
                                </div>
                                <div class="order-details">
                                    <h3 class="product-name">프리미엄 셔츠</h3>
                                    <p class="order-number">주문번호: #PM2025002</p>
                                    <p class="order-price">₩120,000</p>
                                    <p class="order-status status-delivered">배송 완료</p>
                                </div>
                            </div>

                            <!-- 쇼핑 시작하기 버튼 -->
                            <div class="shopping-button-container">
                                <button class="shopping-button" onclick="window.location.href='index.html'">
                                    쇼핑 시작하기
                                </button>
                            </div>
                        </div>

                        <!-- 주문 내역이 없는 경우 -->
                        <div id="no-orders" class="no-orders">
                            <div class="no-orders-content">
                                <h2 class="no-orders-title">진행 중인 주문이 없습니다.</h2>
                                <button class="shopping-button" onclick="window.location.href='index.html'">
                                    쇼핑 시작하기
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 스크립트 -->
    <script src="header-loader.js"></script>
    <script src="footer-loader.js"></script>
    <script src="my-orders.js"></script>
  <!-- 푸터 컨테이너 -->
  <div id="footer-container"></div>
</body>
</html>
