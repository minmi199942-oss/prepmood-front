<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>배송 정보 확인 | Pre.p Mood</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/page.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/checkout.css">
  <script defer src="utils.js"></script>
  <script defer src="catalog-data.js"></script>
  <script defer src="mini-cart.js"></script>
  <script defer src="header-loader.js"></script>
  <script defer src="footer-loader.js"></script>
  <script defer src="checkout-review.js"></script>
</head>
<body>
  <!-- 공통 헤더 -->
  <div id="header-container"></div>

  <!-- 배송 정보 확인 페이지 -->
  <main class="checkout-page">
    <div class="checkout-container">
      <!-- 좌측: 배송 정보 확인 -->
      <div class="checkout-form-section">
        <div class="checkout-header">
          <h1 class="checkout-title">배송 정보 확인</h1>
        </div>
        
        <!-- 배송 정보 표시 -->
        <div class="form-section">
          <h2 class="section-title">배송 정보</h2>
          <div id="shipping-info-review">
            <!-- JavaScript로 동적 생성 -->
          </div>
          <div style="margin-top: 20px;">
            <a href="checkout.html" class="edit-link">수정</a>
          </div>
        </div>
        
        <!-- 주문 요약 -->
        <div class="form-section" style="margin-top: 40px;">
          <h2 class="section-title">주문 상품</h2>
          <div id="order-items-review">
            <!-- JavaScript로 동적 생성 -->
          </div>
        </div>
        
        <!-- 확인 및 진행 버튼 -->
        <div class="checkout-actions" style="margin-top: 40px;">
          <button class="complete-order-btn" id="proceed-to-payment">확인 및 진행</button>
        </div>
      </div>

      <!-- 우측: 주문 요약 -->
      <div class="order-summary-section">
        <div class="order-summary">
          <h2 class="summary-title">주문 요약</h2>
          
          <div class="order-items" id="order-items">
            <!-- 주문 아이템들이 여기에 표시됩니다 -->
          </div>
          
          <div class="order-totals">
            <div class="total-row">
              <span>소계</span>
              <span id="subtotal">₩0</span>
            </div>
            <div class="total-row">
              <span>배송비</span>
              <span>무료</span>
            </div>
            <div class="total-row final">
              <span>총계</span>
              <span id="total">₩0</span>
            </div>
          </div>
          
          <div class="shipping-info-box">
            <h3>배송 정보</h3>
            <ul>
              <li>• 무료 배송 (3-5 영업일)</li>
              <li>• 안전한 포장</li>
              <li>• 배송 추적 가능</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 푸터 컨테이너 -->
  <div id="footer-container"></div>
</body>
</html>
