<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 보증서 - Pre.p Mood</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/layout-system.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/page.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <script defer src="/utils.js"></script>
    <script defer src="/header-loader.js"></script>
    <script defer src="/header-scroll.js"></script>
    <script defer src="/footer-loader.js"></script>
    <script defer src="/digital-warranty.js"></script>
</head>
<body>
    <!-- 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- 메인 컨텐츠 -->
    <main class="my-warranties-main">
        <!-- 로고 섹션 -->
        <div class="logo-section">
            <img src="/image/prepmoodlogo.jpg" alt="Pre.p Mood" class="main-logo">
        </div>

        <!-- 메인 레이아웃 -->
        <div class="main-layout">
            <!-- 좌측 사이드바 -->
            <aside class="sidebar">
                <div class="sidebar-content">
                    <!-- 사용자 환영 메시지 -->
                    <div class="user-welcome">
                        <h2 id="user-welcome-text">님 환영합니다.</h2>
                    </div>

                    <!-- 네비게이션 메뉴 -->
                    <nav class="sidebar-nav">
                        <a href="/my-orders.html" class="nav-item" data-page="orders">
                            <span>내 주문</span>
                            <div class="nav-underline"></div>
                        </a>
                        <a href="/my-reservations.html" class="nav-item" data-page="reservations">
                            <span>예약</span>
                            <div class="nav-underline"></div>
                        </a>
                        <a href="/digital-invoice.html" class="nav-item" data-page="invoice">
                            <span>디지털 인보이스</span>
                            <div class="nav-underline"></div>
                        </a>
                        <a href="/digital-warranty.html" class="nav-item active" data-page="warranty">
                            <span>디지털 보증서</span>
                            <div class="nav-underline"></div>
                        </a>
                        <a href="/my-profile.html" class="nav-item" data-page="profile">
                            <span>내 프로필</span>
                            <div class="nav-underline"></div>
                        </a>
                    </nav>
                </div>
            </aside>

            <!-- 우측 메인 영역 -->
            <section class="main-content">
                <div class="content-container">
                    <!-- 페이지 제목 -->
                    <div class="page-header">
                        <h1 class="page-title">디지털 보증서</h1>
                        <p class="page-subtitle">발급받은 디지털 보증서 목록</p>
                        <p class="page-english">Digital Warranty</p>
                    </div>

                    <!-- 보증서 목록 영역 -->
                    <div class="warranties-section">
                        <!-- 보증서 목록이 있는 경우 -->
                        <div id="warranties-list" class="warranties-list" style="display: none;">
                            <!-- JavaScript로 동적 생성 -->
                        </div>

                        <!-- 보증서 목록이 없는 경우 -->
                        <div id="no-warranties" class="no-warranties">
                            <div class="no-warranties-content">
                                <h2 class="no-warranties-title">발급받은 보증서가 없습니다.</h2>
                                <p class="no-warranties-subtitle">제품 QR 코드를 스캔하여 보증서를 발급받으세요.</p>
                            </div>
                        </div>

                        <!-- 로딩 상태 -->
                        <div id="loading-warranties" class="loading-warranties" style="display: none;">
                            <p>보증서 목록을 불러오는 중...</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 푸터 컨테이너 -->
    <div id="footer-container"></div>
</body>
</html>
