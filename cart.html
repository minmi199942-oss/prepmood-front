<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>장바구니 | Pre.p Mood</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/page.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/cart.css">
  <script defer src="utils.js"></script>
  <script defer src="catalog-data.js"></script>
  <script defer src="mini-cart.js"></script>
  <script defer src="header-loader.js"></script>
  <script defer src="footer-loader.js"></script>
  <script defer src="cart-script.js"></script>
</head>
<body>
  <!-- 공통 헤더 -->
  <div id="header-container"></div>

  <!-- 장바구니 페이지 -->
  <main class="cart-page">
    <div class="cart-container">
      <!-- 좌측: 장바구니 아이템 목록 -->
      <div class="cart-items-section">
        <div class="cart-header">
          <h1 class="cart-title">쇼핑백 (<span id="cart-item-count">0</span>)</h1>
        </div>
        
        <div class="cart-items" id="cart-items">
          <!-- 장바구니 아이템들이 여기에 표시됩니다 -->
        </div>
        
        <div class="cart-actions">
          <a href="wishlist.html" class="wishlist-link">위시리스트로 이동</a>
        </div>
      </div>

      <!-- 우측: 주문 요약 -->
      <div class="order-summary-section">
        <div class="order-summary">
          <h2 class="summary-title">소계</h2>
          <div class="summary-total">
            <span id="cart-total">₩0</span>
          </div>
          
          <button class="checkout-btn" id="checkout-btn">체크아웃 진행</button>
          
          <div class="help-section">
            <div class="help-item">
              <span>도움이 필요하세요?</span>
              <span class="chevron">▼</span>
            </div>
            <div class="help-item">
              <span>무료 배송 및 반품</span>
              <span class="chevron">▼</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

      <!-- 푸터 컨테이너 -->
      <div id="footer-container"></div>

      <!-- 수정 모달 -->
      <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-header">
            <h2>상품 수정</h2>
            <button class="modal-close" id="modal-close">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="edit-size">사이즈</label>
              <select id="edit-size" class="form-control">
                <option value="">사이즈 선택</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
              </select>
            </div>
            <div class="form-group">
              <label for="edit-color">색상</label>
              <select id="edit-color" class="form-control">
                <option value="">색상 선택</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Navy">Navy</option>
                <option value="Gray">Gray</option>
                <option value="Brown">Brown</option>
              </select>
            </div>
            <div class="form-group">
              <label for="edit-quantity">수량</label>
              <input type="number" id="edit-quantity" class="form-control" min="1" value="1">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn-secondary" id="modal-cancel">취소</button>
            <button class="btn-primary" id="modal-save">저장</button>
          </div>
        </div>
      </div>
</body>
</html>
