<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>장바구니 | Pre.p Mood</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/page.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/cart.css">
  <script defer src="utils.js"></script>
  <script defer src="catalog-data.js"></script>
  <script defer src="mini-cart.js"></script>
  <script defer src="header-loader.js"></script>
  <script defer src="footer-loader.js"></script>
  <script defer src="cart-script.js"></script>
</head>
<body>
  <!-- 공통 헤더 -->
  <div id="header-container"></div>

  <!-- 장바구니 페이지 -->
  <main class="cart-page">
    <div class="cart-container">
      <!-- 좌측: 장바구니 아이템 목록 -->
      <div class="cart-items-section">
        <div class="cart-header">
          <h1 class="cart-title">쇼핑백 (<span id="cart-item-count">0</span>)</h1>
        </div>
        
        <div class="cart-items" id="cart-items">
          <!-- 장바구니 아이템들이 여기에 표시됩니다 -->
        </div>
        
        <div class="cart-actions">
          <a href="wishlist.html" class="wishlist-link">위시리스트로 이동</a>
        </div>
      </div>

      <!-- 우측: 주문 요약 -->
      <div class="order-summary-section">
        <div class="order-summary">
          <h2 class="summary-title">소계</h2>
          <div class="summary-total">
            <span id="cart-total">₩0</span>
          </div>
          
          <button class="checkout-btn" id="checkout-btn">체크아웃 진행</button>
          
          <div class="help-section">
            <div class="help-item">
              <span>도움이 필요하세요?</span>
              <span class="chevron">▼</span>
            </div>
            <div class="help-item">
              <span>무료 배송 및 반품</span>
              <span class="chevron">▼</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 푸터 컨테이너 -->
  <div id="footer-container"></div>
</body>
</html>
