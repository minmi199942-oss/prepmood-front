server {
    listen 80;
    server_name prepmood.kr www.prepmood.kr;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name prepmood.kr www.prepmood.kr;

    ssl_certificate /etc/letsencrypt/live/prepmood.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prepmood.kr/privkey.pem;

    # 보안: .env 및 dotfile 차단 (구조적 방어)
    location ~ /\.(?!well-known).* {
        deny all;
        return 404;
    }
    
    location ~* \.env$ {
        deny all;
        return 404;
    }

    # 관리자 QR 다운로드 API (더 엄격한 rate limit)
    location /api/admin/qrcodes/download {
        limit_req zone=admin_download burst=2 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # QR 정품 인증 API
    location /authenticity {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # 배포 웹훅 엔드포인트 (GitHub IP만 허용 + Rate Limiting)
    location /api/deploy/webhook {
        # GitHub IP 범위만 허용 (2024년 기준)
        allow 140.82.112.0/20;
        allow 143.55.64.0/20;
        allow 185.199.108.0/22;
        allow 192.30.252.0/22;
        allow 2a0a:a440::/29;
        allow 2606:50c0::/32;
        deny all;
        
        # Rate Limiting (15분당 10회, burst 3)
        limit_req zone=deploy_webhook burst=3 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # API 먼저 매칭
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 정품 인증 라우트 (/a/:token) - Nginx 레벨 rate limit
    location /a/ {
        limit_req zone=auth_token burst=10 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
    
    # 헬스체크 엔드포인트 (향후 모니터링용)
    location /auth/health {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 관리자 HTML 파일 직접 접근 차단 (location / 위에 배치)
    # 루트의 admin*.html만 차단, 서브디렉토리는 허용
    location ~ ^/admin(-[^/]+)?\.html$ {
        return 403;
    }

    # 기본 웹 페이지
    location / {
        root /var/www/html;
        index index.html;
    }
}

