<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 상세 - Pre.p Mood</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/layout-system.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/page.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <script defer src="/utils.js"></script>
    <script defer src="/header-loader.js"></script>
    <script defer src="/header-scroll.js"></script>
    <script defer src="/footer-loader.js"></script>
    <script defer src="/guest/orders.js"></script>
</head>
<body>
    <!-- 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- 메인 컨텐츠 -->
    <main class="guest-order-detail-main">
        <!-- 로고 섹션 -->
        <div class="logo-section">
            <img src="/image/prepmoodlogo.jpg" alt="Pre.p Mood" class="main-logo">
        </div>

        <!-- 메인 레이아웃 -->
        <div class="main-layout">
            <!-- 우측 메인 영역 -->
            <section class="main-content">
                <div class="content-container">
                    <!-- 페이지 제목 -->
                    <div class="page-header">
                        <h1 class="page-title">주문 상세</h1>
                        <p class="page-subtitle">주문 정보를 확인하세요</p>
                        <p class="page-english">Order Detail</p>
                    </div>

                    <!-- 주문 상세 영역 -->
                    <div class="order-detail-section">
                        <!-- 로딩 상태 -->
                        <div id="loading-state" class="loading-state" style="display: none;">
                            <p>주문 정보를 불러오는 중...</p>
                        </div>

                        <!-- 주문 정보 -->
                        <div id="order-content" class="order-content" style="display: none;">
                            <!-- 1. 주문 요약 (Order Summary) -->
                            <div class="order-info-card">
                                <h2>주문 요약</h2>
                                <div id="order-summary-content"></div>
                            </div>

                            <!-- 2. 디지털 인보이스 (PDF) -->
                            <div class="order-info-card" id="invoice-card" style="display: none;">
                                <h2>디지털 인보이스</h2>
                                <div id="invoice-content"></div>
                            </div>

                            <!-- 3. 디지털 정품 인증서 - 등록하기 -->
                            <div class="order-info-card" id="authenticity-card" style="display: none;">
                                <h2>디지털 정품 인증서</h2>
                                <div id="authenticity-content"></div>
                            </div>

                            <!-- 4. 디지털 워런티 (Warranty) -->
                            <div class="order-info-card" id="warranty-card" style="display: none;">
                                <h2>디지털 워런티</h2>
                                <div id="warranty-content"></div>
                            </div>

                            <!-- 5. 소유 기록 (Ownership Record) -->
                            <div class="order-info-card" id="ownership-card" style="display: none;">
                                <h2>소유 기록</h2>
                                <div id="ownership-content"></div>
                            </div>

                            <!-- 6. 배송 상태 트래킹 -->
                            <div class="order-info-card" id="shipments-card" style="display: none;">
                                <h2>배송 상태 트래킹</h2>
                                <div id="shipments-list"></div>
                            </div>

                            <!-- 7. 브랜드 메시지 -->
                            <div class="order-info-card" id="brand-message-card">
                                <div id="brand-message-content"></div>
                            </div>
                        </div>

                        <!-- 에러 메시지 -->
                        <div id="error-message" class="error-message" style="display: none;">
                            <h2>주문 정보를 불러올 수 없습니다</h2>
                            <p id="error-text"></p>
                            <button onclick="location.reload()" class="btn-primary">
                                다시 시도
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 푸터 컨테이너 -->
    <div id="footer-container"></div>
</body>
</html>
