<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인보이스 상세 - Pre.p Mood</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/Paperlogy/Paperlogy.css" type="text/css"/>
    <style>

        /* ============================================
           리셋 및 기본 스타일
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Paperlogy', 'Georgia', serif;
            background-color: #E6E6E6;
            min-height: 100vh;
            padding: clamp(40px, 6vw, 60px) clamp(10px, 4vw, 40px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* ============================================
           인보이스 문서 및 버튼 래퍼
           ============================================ */
        .invoice-main-wrapper {
            display: flex;
            gap: clamp(20px, 3vw, 30px);
            align-items: flex-start;
            min-height: 1050px;
            width: 100%;
            max-width: 900px;
            padding-left: 60px;
            
            position: relative; /* absolute 배치를 위한 기준점 */
        }



        /* ============================================
           인보이스 문서 컨테이너
           ============================================ */
        .invoice-document-container {
            flex: 1 1 auto; /* 남는 폭 전부 먹기 */
            min-width: 0; /* 긴 내용 때문에 flex 깨지는 것 방지 */
            max-width: 770px;
            min-height: 990px; /* 문서 최소 높이 설정 (wrapper 1050px에 비례) */
            background-color: #ffffff;
            box-shadow: 9px 9px 6px -2px rgba(41, 41, 41, 0.5);
         
            border-radius: 2px;
            padding: clamp(80px, 6vw, 80px) clamp(85px, 5vw, 85px);
            padding-left: clamp(100px, 5vw, 100px);
            position: relative;
        }

        /* 헤더 영역 (2열) */
        .invoice-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: clamp(35px, 6vw, 35px);
            padding-bottom: clamp(69px, 3vw, 69px);
            position: relative;
        }

        .invoice-detail-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10px;
            right: 0px;
            height: 0.5px;
            background-color: #e0e0e0;
        }

        .invoice-header-left {
            flex: 1;
        }

        .invoice-header-title {
            font-family: 'Paperlogy', 'Georgia', serif;
            font-weight: 700.2;
            font-size: clamp(17px, 3.5vw, 17px);
            color: #000;
            letter-spacing: 2px;
            margin-bottom: clamp(10.5px, 2vw, 10.5px);
        }

        .invoice-header-meta {
            font-family: 'Paperlogy', 'Georgia', serif;
            font-weight: 500;
            font-size: clamp(11px, 1.6vw, 11px);
            color: #000;
            letter-spacing: 1px;
            margin-bottom: clamp(8px, 1vw, 8px);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .invoice-header-right {
            text-align: right;
        }

        .invoice-brand-name {
            font-family: 'Georgia', serif;
            font-size: clamp(23px, 3.5vw, 23px);
            color: #000;
            font-weight: normal;
            letter-spacing: 1px;
        }

        .invoice-brand-logo {
            width: clamp(198px, 15vw, 198px);
            height: auto;
            display: block;
        }

        /* 인보이스 상세 컨텐츠 */
        #invoice-detail-content {
            min-height: 800px;
        }

        /* DESCRIPTION 섹션 */
        .invoice-description-section {
            margin-bottom: clamp(30px, 6vw, 30px);
            padding-bottom: clamp(85.5px, 3vw, 85.5px);
            position: relative;
        }

        .invoice-description-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10px;
            right: 0px;
            height: 0.5px;
            background-color: #e0e0e0;
        }

        .invoice-section-title {
            font-family: 'Paperlogy', 'Georgia', serif;
            font-weight: 710;
            font-size: clamp(16px, 1.8vw, 16px);
            color: #000;
            letter-spacing: 2px;
            margin-bottom: clamp(6px, 3vw, 6px);
            text-transform: uppercase;
        }

        .invoice-items-table {
            width: 100%;
            border-collapse: collapse;
        }

        .invoice-items-table thead {
            display: none; /* 헤더 숨기기 */
        }

        .invoice-items-table th {
            font-family: 'Paperlogy', 'Georgia', serif;
            font-weight: 600;
            font-size: clamp(12px, 1.6vw, 12px);
            color: #000;
            letter-spacing: 1px;
            text-align: left;
            padding: clamp(11px, 1.5vw, 11px) 0;
            border-bottom: none; /* 헤더 아래 줄 제거 */
        }

        .invoice-items-table th:nth-child(2) {
            text-align: center;
        }

        .invoice-items-table th:nth-child(3) {
            text-align: right;
        }

        .invoice-items-table td {
            font-family: 'Paperlogy', 'Georgia', serif;
            font-weight: 400;
            font-size: clamp(11px, 1.6vw, 11px);
            color: #000;
            letter-spacing: 0.5px;
            padding: 6px 0 12px 0;
            border-bottom: none;
        }

        .invoice-items-table td:nth-child(1) {
            text-align: left;
            max-width: 55%;
            width: 55%;
            letter-spacing: 1.6px;
            font-weight: 400;
        }

        .invoice-items-table td:nth-child(2) {
            text-align: center;
            padding-left: 23px;
            font-weight: 400;
            
        }

        .invoice-items-table td:nth-child(3) {
            text-align: right;
            letter-spacing: 1.5px;
            font-weight: 400;
        }

        /* 보증서 보기 버튼 컬럼 (문서 바깥, invoice-main-wrapper 안) */
        .warranty-buttons-column {
            display: flex;
            flex-direction: column;
            gap: 0;
            align-items: flex-start;
            justify-content: flex-start;
            margin-top: 0;
            flex: 0 0 auto; /* 확장 금지 */
            width: fit-content; /* 버튼 묶음만큼만 */
            max-width: 140px; /* 안전장치 */
            padding: 0; /* 혹시 큰 padding이 원인인 경우 바로 제거 */
            padding-top: 0; /* JavaScript로 동적 계산 (padding: 0 위에 오버라이드) */
        }

        /* 각 보증서 버튼은 테이블 행과 동일한 높이 */
        .warranty-button-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            min-height: clamp(40px, calc(1.5vw + 28px), 40px); /* JavaScript로 동적 설정 */
            height: auto; /* JavaScript로 동적 설정 */
        }

        .warranty-view-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: clamp(6px, 1vw, 8px) clamp(12px, 1.5vw, 16px);
            border-radius: 6px;
            font-family: 'Paperlogy', 'Georgia', serif;
            font-size: clamp(9px, 1.2vw, 9px);
            font-weight: 500;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: opacity 0.2s ease;
            white-space: nowrap;
        }

        .warranty-view-btn:hover {
            opacity: 0.8;
        }

        /* Financial Summary (오른쪽 정렬) */
        .invoice-summary-section {
            display: flex;
            justify-content: flex-end;
            margin-bottom: clamp(0px, 6vw, 0px);
        }

        .invoice-summary-container {
            min-width: 235px;
            max-width: 235px;
            
        }


        .invoice-summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-family: 'Paperlogy', 'Georgia', serif;
            font-size: clamp(11px, 1.6vw, 11px);
            font-weight: 400;
            color: #000;
            letter-spacing: 1.5px;
        }

        .invoice-summary-row.total {
            margin-top: 65px;
            margin-bottom: 28px;
            padding-top: clamp(31.5px, 2vw, 31.5px);
            position: relative;
            font-weight: 400;
        }

        .invoice-summary-row.total::before {
            content: '';
            position: absolute;
            top: 0;
            left: 34px;
            right: 0px;
            height: 0.5px;
            background-color: #e0e0e0;
        }

        .invoice-summary-label {
            text-align: left;
            padding-left: 28px;
           
        }

        /* Footer (2열: Company & Customer) */
        .invoice-detail-footer {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: clamp(40px, 6vw, 40px);
            padding-top: clamp(45px, 4vw, 45px);
            margin-top: 2px;
            position: relative;
        }

        .invoice-detail-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 6px;
            right: 0px;
            height: 0.5px;
            background-color: #e0e0e0;
        }

        .invoice-footer-section {
            font-weight: 470;
            flex: 1;
            
        }

        .invoice-footer-title {
            font-family: 'Paperlogy', 'Georgia', serif;
            font-weight: 701;
            font-size: clamp(13px, 1.8vw, 13px);
            color: #000;
            letter-spacing: 2px;
            margin-bottom: clamp(18.8px, 2vw, 18.8px);
            text-transform: uppercase;
        }

        .invoice-footer-section:nth-child(2) .invoice-footer-title {
            padding-left: 31.6px;
        }

        .invoice-footer-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .invoice-footer-row {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: clamp(12px, 2vw, 12px);
            font-family: 'Paperlogy', 'Georgia', serif;
            font-size: clamp(12px, 1.6vw, 12px);
            color: #000;
            letter-spacing: 0.9px;
        }

        .invoice-footer-label {
            font-weight: 500;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .invoice-footer-value {
            text-align: right;
            white-space: nowrap;
        }

        .invoice-footer-section:nth-child(2) .invoice-footer-label {
            text-align: right;
            padding-left: 34px;
        }

        /* 하단 액션 버튼들 */
        .invoice-action-buttons {
            display: flex;
            gap: clamp(12px, 2vw, 12px);
            justify-content: flex-end;
            flex-wrap: wrap;
            max-width: 1150px;
            
            align-self: flex-center;
            margin-left: 0px;
            margin-right: 50px;
        }

        .action-btn {
            padding: clamp(20px, 4vw, 20px) clamp(80px, 13vw, 80px);
            border-radius: 6px;
            font-family: 'Paperlogy', 'Georgia', serif;
            font-size: clamp(14px, 2.2vw, 14px);
            font-weight: 500;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: opacity 0.2s ease;
            border: none;
            white-space: nowrap;
        }

        .action-btn-primary {
            background-color: #000;
            color: #fff;
        }

        .action-btn-primary:hover {
            opacity: 0.8;
        }

        .action-btn-secondary {
            background-color: #D0D0D0;
            color: #fff;
        }

        .action-btn-secondary:hover {
            opacity: 0.8;
        }

        .action-btn-outline {
            background-color: #fff;
            color: #000;
            border: 1px solid #e0e0e0;
        }

        .action-btn-outline:hover {
            background-color: #f5f5f5;
        }

        /* 로딩 및 에러 상태 */
        .loading-invoice,
        .no-invoice {
            text-align: center;
            padding: clamp(60px, 10vw, 60px) clamp(20px, 4vw, 20px);
        }

        .no-invoice-title {
            font-size: clamp(calc(1.1rem - 1px), calc(2.5vw - 1px), calc(1.3rem - 1px));
            font-weight: 600;
            color: #666;
            margin-bottom: clamp(12px, 2.5vw, 12px);
        }

        .no-invoice-subtitle {
            font-size: clamp(calc(0.9rem - 1px), calc(2vw - 1px), calc(1rem - 1px));
            color: #999;
            margin-bottom: clamp(20px, 4vw, 20px);
        }

        /* 반응형 - 1439px 이하에서 버튼 세로 정렬 및 보증서 버튼 겹침 */
        @media (max-width: 1439px) {
            .invoice-main-wrapper {
                position: relative;
                padding: 0;
                max-width: 707.5px; /* padding 제거로 보라색 영역 제거 */
                margin-bottom: clamp(40px, 5vw, 40px);
            }

            .invoice-brand-logo {
                width: clamp(310px, 15vw, 310px);
                height: clamp(39.8px, 2vw, 39.8px);
                margin-left: 20px;
                padding-left: 113px;
            }

            .invoice-description-section {
            margin-bottom: clamp(31.5px, 6vw, 31.5px);
            padding-bottom: clamp(86px, 3vw, 86px);
            }

            .invoice-document-container {
                padding-right: 85px; /* 우측 padding 50에서 70으로 증가 */
                padding-left: 95px;
                padding-top: 83px;
                min-height: 970px;
            }

            .warranty-buttons-column {
                position: absolute;
                /* right 값은 JavaScript로 동적 계산 (문서 컨테이너의 오른쪽 경계 기준) */
                top: 0; /* JavaScript로 동적 계산 (padding-top으로 오버라이드) */
                z-index: 10;
                margin-left: 0; /* margin 제거 */
            }

            .invoice-action-buttons {
                flex-direction: column;
                 /* 문서와 동일한 너비 */
                margin-right: 0px;
                width: 710px;
            }
            .invoice-detail-header {
                margin-bottom: 36px;
                padding-bottom: 64px;
            }
            .action-btn {
                width: 100%;
            }

            /* 폰트 사이즈 2px씩 감소 */
            .invoice-header-title {
                font-size: clamp(15px, calc(3.5vw - 2px), 15px);
            }

            .invoice-header-meta {
                font-size: clamp(10px, calc(1.6vw - 2px), 10px);
            }

            .invoice-brand-name {
                font-size: clamp(22px, calc(3.5vw - 2px), 22px);
            }

            .invoice-section-title {
                font-size: clamp(14px, calc(1.8vw - 2px), 14px);
                margin-bottom: 12px;
            }

            .invoice-items-table th {
                font-size: clamp(10px, calc(1.6vw - 2px), 10px);
                            }

            .invoice-items-table td {
                font-size: clamp(10px, calc(1.6vw - 2px), 10px);
                
            }

                       
            .warranty-view-btn {
                font-size: clamp(8px, calc(1.2vw - 2px), 8px);
            }

            .invoice-summary-row {
                font-size: clamp(10px, calc(1.6vw - 2px), 10px);
            }

            .invoice-footer-title {
                font-size: clamp(14px, calc(1.8vw - 2px), 14px);
            }

            .invoice-footer-row {
                font-size: clamp(10px, calc(1.6vw - 2px), 10px);
            }

            .action-btn {
                font-size: clamp(13px, calc(2.2vw - 2px), 16px);
            }

            .no-invoice-title {
                font-size: clamp(calc(1.1rem - 2px), calc(2.5vw - 2px), calc(1.3rem - 2px));
            }

            .no-invoice-subtitle {
                font-size: clamp(calc(0.9rem - 2px), calc(2vw - 2px), calc(1rem - 2px));
            }

            .invoice-summary-container {
                min-width: 255px;
                max-width: 255px;
            }
            .invoice-summary-row.total {
            margin-top: 65px;
            margin-bottom: 26.5px;
            }
            .warranty-buttons-column {
             max-width: 63.97px;
            }

            .warranty-button-row {
                max-width: 63.98px;
            }

            .invoice-items-table td:nth-child(2) {
            padding-left: 18.4px;
            }

            .invoice-items-table td:nth-child(3) {
            padding-right: 3px;
            }

            .invoice-summary-label {       
            padding-left: 45.4px;           
            }

            .invoice-summary-value {
                
            }

            .invoice-summary-row.total::before {
                left: 52px;
            }


        }

            body {

                min-height: 667px;

            }

            /* 폰트 사이즈 고정값 (invoice-main-wrapper 내부만, action button 제외) – 2px씩 감소 */

                font-size: 5px;
            }

                font-size: 3px;
            }

                font-size: 5px;

            }
