<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Pre.p Mood</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/layout-system.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/page.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
    <!-- 헤더 로드 -->
    <div id="header-container"></div>

    <main class="register-page">
        <div class="register-container">
            <div class="register-header">
                <h1>회원가입</h1>
                <p>Pre.p Mood에 오신 것을 환영합니다</p>
            </div>

            <div class="success-message" id="successMessage">
                회원가입이 완료되었습니다. 로그인 페이지로 이동합니다
            </div>

            <div class="info-message" id="emailExistsMessage" style="display: none;">
                <div class="info-message-title">이미 가입된 이메일입니다</div>
                <div class="info-message-body">
                    입력하신 이메일은 이미 Prepmood 계정으로 등록되어 있습니다.<br>
                    로그인 후 바로 이용해 주세요.
                </div>
            </div>

            <!-- 통합 회원가입 폼 (한 페이지) -->
            <form id="registerForm">
                <!-- 이메일 인증 섹션 (최상단) -->
                <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="email-verification">
                        <input type="email" id="email" class="form-input" placeholder="example@email.com" required>
                        <button type="button" class="verify-btn" id="verifyBtn">인증 코드 발송</button>
                    </div>
                    <div class="error-message" id="emailError"></div>
                    
                    <div class="verification-code" id="verificationSection">
                        <div class="verification-input-wrapper">
                            <input type="text" id="verificationCode" class="form-input" placeholder="인증 코드 6자리" maxlength="6">
                            <span class="verification-check-icon" id="verificationCheckIcon" style="display: none;">✓</span>
                        </div>
                        <div class="error-message" id="codeError"></div>
                    </div>
                </div>

                <!-- 개인정보 입력 필드들 (항상 활성화, 이메일 인증 필수) -->
                <div id="personalInfoSection">
                    <div class="form-group">
                        <label for="name">이름<span class="required">*</span></label>
                        <input type="text" id="name" class="form-input" placeholder="이름을 입력해주세요" required>
                        <div class="error-message" id="nameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">전화번호<span class="required">*</span></label>
                        <div class="phone-input">
                            <select id="countryCode" class="country-select">
                                <option value="+82">대한민국 +82</option>
                                <option value="+1">미국 +1</option>
                                <option value="+81">일본 +81</option>
                                <option value="+86">중국 +86</option>
                            </select>
                            <input type="tel" id="phone" class="form-input" placeholder="010-1234-5678" autocomplete="tel" required />
                        </div>
                        <div class="error-message" id="phoneError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" class="form-input" placeholder="최소 8자 이상" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="비밀번호를 다시 입력해주세요" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>

                    <!-- 개인정보 동의 섹션 (UI 3개: 이용약관, 개인정보 처리방침, 브랜드 소식 수신) -->
                    <div class="consent-section">
                        <!-- 이용약관 동의 (필수) -->
                        <div class="consent-item">
                            <label class="consent-checkbox">
                                <input type="checkbox" id="termsConsent" required>
                                <span class="checkmark"></span>
                                <span class="consent-text">이용약관에 동의합니다.<span class="required-badge">(필수)</span></span>
                            </label>
                            <div class="error-message" id="termsConsentError"></div>
                        </div>

                        <!-- 개인정보 처리방침 동의 (필수) -->
                        <div class="consent-item">
                            <label class="consent-checkbox">
                                <input type="checkbox" id="privacyPolicyConsent" required>
                                <span class="checkmark"></span>
                                <span class="consent-text">개인정보 처리방침에 동의합니다.<span class="required-badge">(필수)</span></span>
                            </label>
                            <div class="error-message" id="privacyPolicyConsentError"></div>
                        </div>

                        <!-- 브랜드 소식 및 컬렉션 안내 수신 (선택) -->
                        <div class="consent-item">
                            <label class="consent-checkbox">
                                <input type="checkbox" id="marketingConsent">
                                <span class="checkmark"></span>
                                <span class="consent-text">브랜드 소식 및 컬렉션 안내 수신에 동의합니다.<span class="optional">(선택)</span><button type="button" class="consent-toggle" aria-expanded="false" data-target="marketingConsentFull">(전문보기)</button></span>
                            </label>
                            <div class="consent-full-text" id="marketingConsentFull" hidden>
                                <p class="consent-description">
                                    이후 '프레피무드' 및 제3자의 프레피무드 관련 제품 및 서비스에 대한 프로모션 이메일, SMS, 마케팅 및 이벤트 알림을 받으시려면 아래의 개인정보를 제공받아 사용하시기 바랍니다.
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="error-message" id="registerError"></div>
                    <p class="required-notice">* 는 필수 입력 항목입니다.</p>
                    <button type="submit" class="register-btn" id="registerBtn" disabled>회원가입</button>
                </div>
            </form>

            <div class="login-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </div>
    </main>

    <script src="utils.js"></script>
    <script src="header-loader.js"></script>
    <script src="header-scroll.js"></script>
    <script src="footer-loader.js"></script>
    <script>
        const API_BASE = (window.API_BASE)
            ? window.API_BASE
            : ((window.location && window.location.origin)
                ? window.location.origin.replace(/\/$/, '') + '/api'
                : '/api');
        const Logger = window.Logger || console;

        // 통합 회원가입 폼 처리 (한 페이지)
        class RegisterForm {
            constructor() {
                this.emailVerified = false;
                this.isLoading = false;
                
                // ⚠️ 사용자가 수정한 필드만 추적 (touched fields)
                this.touchedFields = new Set();
                
                // DOM 요소들
                this.verifyBtn = document.getElementById('verifyBtn');
                this.registerBtn = document.getElementById('registerBtn');
                this.verificationSection = document.getElementById('verificationSection');
                this.personalInfoSection = document.getElementById('personalInfoSection');
                
                this.init();
            }

            init() {
                // 이벤트 리스너 등록
                this.verifyBtn.addEventListener('click', () => this.sendVerification());
                
                // 폼 제출 이벤트 등록
                document.getElementById('registerForm').addEventListener('submit', (e) => this.handleSubmit(e));
                
                // ⚠️ focus 이벤트: 필드에 커서가 들어오는 순간 에러 메시지 즉시 숨김
                document.getElementById('email').addEventListener('focus', () => {
                    this.touchedFields.add('email');
                    this.hideError('emailError'); // focus 시 에러 메시지 즉시 숨김
                });
                document.getElementById('verificationCode').addEventListener('focus', () => {
                    this.touchedFields.add('verificationCode');
                    const codeInput = document.getElementById('verificationCode');
                    if (!codeInput.disabled) {
                        codeInput.classList.remove('error');
                        this.hideError('codeError'); // focus 시 에러 메시지 즉시 숨김
                    }
                });
                document.getElementById('name').addEventListener('focus', () => {
                    this.touchedFields.add('name');
                    this.hideError('nameError'); // focus 시 에러 메시지 즉시 숨김
                });
                document.getElementById('phone').addEventListener('focus', () => {
                    this.touchedFields.add('phone');
                    this.hideError('phoneError'); // focus 시 에러 메시지 즉시 숨김
                });
                document.getElementById('password').addEventListener('focus', () => {
                    this.touchedFields.add('password');
                    this.hideError('passwordError'); // focus 시 에러 메시지 즉시 숨김
                });
                document.getElementById('confirmPassword').addEventListener('focus', () => {
                    this.touchedFields.add('confirmPassword');
                    this.hideError('confirmPasswordError'); // focus 시 에러 메시지 즉시 숨김
                });
                
                // ⚠️ input 이벤트: 버튼 활성화 여부만 업데이트 (에러 표시 안 함)
                document.getElementById('email').addEventListener('input', () => {
                    this.updateRegisterButton();
                });
                document.getElementById('verificationCode').addEventListener('input', async () => {
                    // 인증 코드가 6자리 입력되면 자동으로 인증 시도
                    const code = document.getElementById('verificationCode').value;
                    if (code.length === 6 && !this.emailVerified) {
                        await this.verifyCode();
                    }
                    this.updateRegisterButton();
                });
                document.getElementById('name').addEventListener('input', () => {
                    this.updateRegisterButton();
                });
                document.getElementById('phone').addEventListener('input', (e) => {
                    this.formatPhoneNumber(e);
                    this.updateRegisterButton();
                });
                document.getElementById('password').addEventListener('input', () => {
                    this.updateRegisterButton();
                });
                document.getElementById('confirmPassword').addEventListener('input', () => {
                    this.updateRegisterButton();
                });
                
                // ⚠️ blur 이벤트: 입력 종료 시 validation 실행 및 에러 표시
                document.getElementById('email').addEventListener('blur', () => {
                    this.validateEmail(true); // blur 시 validation 실행 및 에러 표시
                });
                document.getElementById('verificationCode').addEventListener('blur', () => {
                    this.validateVerificationCode(true); // blur 시 validation 실행 및 에러 표시
                });
                document.getElementById('name').addEventListener('blur', () => {
                    this.validateName(true); // blur 시 validation 실행 및 에러 표시
                    this.updateRegisterButton();
                });
                document.getElementById('phone').addEventListener('blur', () => {
                    this.validatePhone(true); // blur 시 validation 실행 및 에러 표시
                    this.updateRegisterButton();
                });
                document.getElementById('password').addEventListener('blur', () => {
                    this.validatePassword(true); // blur 시 validation 실행 및 에러 표시
                    // 비밀번호 변경 시 확인 비밀번호도 재검증 (확인 비밀번호가 touched된 경우만)
                    if (this.touchedFields.has('confirmPassword')) {
                        this.validateConfirmPassword(true);
                    }
                    this.updateRegisterButton();
                });
                document.getElementById('confirmPassword').addEventListener('blur', () => {
                    this.validateConfirmPassword(true); // blur 시 validation 실행 및 에러 표시
                    this.updateRegisterButton();
                });
                
                // ⚠️ 개인정보 동의 체크박스 이벤트 리스너 (에러 메시지 표시 안 함, 버튼 활성화만 체크)
                document.getElementById('termsConsent').addEventListener('change', () => {
                    this.touchedFields.add('termsConsent');
                    // 체크박스는 사용 중 에러 메시지 표시 안 함
                    this.updateRegisterButton();
                });
                document.getElementById('privacyPolicyConsent').addEventListener('change', () => {
                    this.touchedFields.add('privacyPolicyConsent');
                    // 체크박스는 사용 중 에러 메시지 표시 안 함
                    this.updateRegisterButton();
                });
                document.getElementById('marketingConsent').addEventListener('change', () => {
                    this.updateRegisterButton();
                });
            }

            async sendVerification() {
                const email = document.getElementById('email').value;
                
                if (!this.validateEmail()) return;

                this.setLoading(true);
                this.verifyBtn.textContent = '발송중...';

                try {
                    const response = await fetch(`${API_BASE}/send-verification`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email })
                    });

                    const data = await response.json();

                    // 1) 이미 가입된 이메일인 경우
                    if (response.status === 409 || data.code === 'EMAIL_ALREADY_EXISTS') {
                        this.showEmailExistsMessage();
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1500);
                        this.setLoading(false);
                        return;
                    }

                    // 2) 그 외 에러
                    if (!response.ok || data.success === false) {
                        this.showError('emailError', data.message || '인증 코드 발송에 실패했습니다.');
                        this.setLoading(false);
                        return;
                    }

                    // 3) 정상 – 인증 코드 발송 완료
                    this.verificationSection.classList.add('show');
                    this.verifyBtn.textContent = '재발송';
                    // 메시지 없이 상태만 변경 (세련된 UX)
                    // 이메일 인증 후 개인정보 입력 필드 활성화
                    this.enablePersonalInfoSection();
                } catch (error) {
                    if (window.Logger) {
                        window.Logger.error('send-verification 에러:', error);
                    }
                    this.showError('emailError', '네트워크 오류로 이메일 인증 요청에 실패했습니다.');
                } finally {
                    this.setLoading(false);
                }
            }

            async verifyCode() {
                const email = document.getElementById('email').value;
                const code = document.getElementById('verificationCode').value;

                if (!this.validateVerificationCode()) return false;

                try {
                    const response = await fetch(`${API_BASE}/verify-code`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, code })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.emailVerified = true;
                        // 성공 시 시각적 피드백만 제공 (메시지 없음)
                        this.setVerificationSuccess();
                        this.enablePersonalInfoSection();
                        return true;
                    } else {
                        // 실패 시 에러 메시지 표시
                        this.showError('codeError', '잘못된 인증코드입니다.');
                        this.setVerificationError();
                        return false;
                    }
                } catch (error) {
                    if (window.Logger) {
                        window.Logger.error('verify-code 에러:', error);
                    }
                    this.showError('codeError', '인증 코드 확인 중 오류가 발생했습니다.');
                    this.setVerificationError();
                    return false;
                }
            }

            setVerificationSuccess() {
                // 성공 시 시각적 피드백
                const codeInput = document.getElementById('verificationCode');
                const checkIcon = document.getElementById('verificationCheckIcon');
                
                // 에러 메시지 숨기기
                this.hideError('codeError');
                
                // 입력 필드 스타일 변경 (초록 테두리)
                codeInput.classList.remove('error');
                codeInput.classList.add('verified');
                codeInput.disabled = true;
                
                // 체크 아이콘 표시
                if (checkIcon) {
                    checkIcon.style.display = 'inline-block';
                }
                
                // 재전송 버튼 비활성화
                if (this.verifyBtn) {
                    this.verifyBtn.disabled = true;
                    this.verifyBtn.textContent = '인증 완료';
                }
            }

            setVerificationError() {
                // 실패 시 에러 스타일
                const codeInput = document.getElementById('verificationCode');
                const checkIcon = document.getElementById('verificationCheckIcon');
                
                codeInput.classList.remove('verified');
                codeInput.classList.add('error');
                codeInput.disabled = false;
                
                // 체크 아이콘 숨기기
                if (checkIcon) {
                    checkIcon.style.display = 'none';
                }
            }

            enablePersonalInfoSection() {
                // 이메일 인증 완료 후 회원가입 버튼 활성화 가능 상태로 변경
                // 필드들은 이미 활성화되어 있으므로 버튼 상태만 업데이트
                this.updateRegisterButton();
            }

            async handleSubmit(e) {
                e.preventDefault();

                // 이메일 인증 확인
                if (!this.emailVerified) {
                    const verified = await this.verifyCode();
                    if (!verified) {
                        // verifyCode 내부에서 이미 에러 메시지 표시됨
                        return;
                    }
                }

                // ⚠️ submit 시에만 모든 필드 검증 및 에러 표시
                if (!this.validateAll(true)) return;

                this.setLoading(true);
                this.registerBtn.textContent = '가입중...';

                try {
                    // 실제 회원가입 API 호출
                    const formData = this.getFormData();
                    Logger.log('회원가입 요청 데이터:', formData);
                    
                    const response = await fetch(`${API_BASE}/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    Logger.log('회원가입 응답 상태:', response.status);

                    const data = await response.json();
                    Logger.log('회원가입 응답 데이터:', data);

                    if (data.success) {
                        document.getElementById('successMessage').style.display = 'block';
                        document.getElementById('registerForm').style.display = 'none';
                        
                        // 3초 후 로그인 페이지로 이동
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        // 이미 가입된 이메일인 경우 (최종 안전장치)
                        if (response.status === 409 || data.code === 'EMAIL_ALREADY_EXISTS') {
                            this.showError('emailError', '이미 가입된 이메일입니다. 로그인 페이지로 이동합니다.');
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                            return;
                        }
                        
                        this.showError('registerError', data.message || '회원가입에 실패했습니다.');
                    }
                } catch (error) {
                    this.showError('registerError', '회원가입 중 오류가 발생했습니다.');
                } finally {
                    this.setLoading(false);
                    this.registerBtn.textContent = '회원가입';
                }
            }

            getFormData() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const name = document.getElementById('name').value;
                const countryCode = document.getElementById('countryCode').value;
                const phone = document.getElementById('phone').value;
                const marketingConsent = document.getElementById('marketingConsent').checked;
                const termsConsent = document.getElementById('termsConsent').checked;
                const privacyPolicyConsent = document.getElementById('privacyPolicyConsent').checked;
                // A안: 개인정보 처리방침 동의 시 privacy_consent도 동일값으로 전송 (백엔드 필수 검증 충족)
                // 백엔드 equals('true') 검증 통과를 위해 문자열 'true'/'false'로 전송
                const privacyPolicyConsentStr = privacyPolicyConsent ? 'true' : 'false';
                const marketingConsentStr = marketingConsent ? 'true' : 'false';
                const termsConsentStr = termsConsent ? 'true' : 'false';

                // 전화번호는 국가코드와 함께 전송
                const phoneValue = phone ? `${countryCode}${phone.replace(/[^0-9]/g, '')}` : '';

                return {
                    email,
                    password,
                    name,
                    phone: phoneValue,
                    privacy_consent: privacyPolicyConsentStr,
                    marketing_consent: marketingConsentStr,
                    terms_consent: termsConsentStr,
                    privacy_policy_consent: privacyPolicyConsentStr
                };
            }

            validateEmail(showError = false) {
                const email = document.getElementById('email').value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!email) {
                    if (showError && this.touchedFields.has('email')) {
                        this.showError('emailError', '이메일을 입력해주세요.');
                    }
                    return false;
                } else if (!emailRegex.test(email)) {
                    if (showError && this.touchedFields.has('email')) {
                        this.showError('emailError', '올바른 이메일 형식을 입력해주세요.');
                    }
                    return false;
                } else {
                    this.hideError('emailError');
                    return true;
                }
            }

            validateVerificationCode(showError = false) {
                const code = document.getElementById('verificationCode').value;
                
                if (this.verificationSection.classList.contains('show') && !code) {
                    if (showError && this.touchedFields.has('verificationCode')) {
                        this.showError('codeError', '인증 코드를 입력해주세요.');
                    }
                    return false;
                } else if (code && code.length !== 6) {
                    if (showError && this.touchedFields.has('verificationCode')) {
                        this.showError('codeError', '인증 코드는 6자리입니다.');
                    }
                    return false;
                } else {
                    this.hideError('codeError');
                    return true;
                }
            }


            validateName(showError = false) {
                const name = document.getElementById('name').value;
                
                if (!name) {
                    if (showError && this.touchedFields.has('name')) {
                        this.showError('nameError', '이름을 입력해주세요.');
                    }
                    return false;
                } else if (name.trim().length < 1) {
                    if (showError && this.touchedFields.has('name')) {
                        this.showError('nameError', '올바른 이름을 입력해주세요.');
                    }
                    return false;
                } else {
                    this.hideError('nameError');
                    return true;
                }
            }

            formatPhoneNumber(e) {
                let value = e.target.value;
                // 숫자만 추출
                const numbers = value.replace(/[^0-9]/g, '');
                
                // 최대 11자리로 제한
                const limitedNumbers = numbers.slice(0, 11);
                
                // 하이픈 자동 삽입 (010-1234-5678 형식)
                let formatted = '';
                if (limitedNumbers.length <= 3) {
                    formatted = limitedNumbers;
                } else if (limitedNumbers.length <= 7) {
                    formatted = limitedNumbers.slice(0, 3) + '-' + limitedNumbers.slice(3);
                } else {
                    formatted = limitedNumbers.slice(0, 3) + '-' + limitedNumbers.slice(3, 7) + '-' + limitedNumbers.slice(7);
                }
                
                e.target.value = formatted;
            }

            validatePhone(showError = false) {
                const phone = document.getElementById('phone').value;
                // 숫자만 추출해서 검증
                const numbers = phone.replace(/[^0-9]/g, '');
                
                // 전화번호는 필수 항목
                if (!phone || numbers.length === 0) {
                    if (showError && this.touchedFields.has('phone')) {
                        this.showError('phoneError', '전화번호를 입력해주세요.');
                    }
                    return false;
                }
                
                // 한국 전화번호 형식 검증 (010-1234-5678, 02-1234-5678 등)
                // 10자리 또는 11자리 숫자만 허용
                if (numbers.length < 10 || numbers.length > 11) {
                    if (showError && this.touchedFields.has('phone')) {
                        this.showError('phoneError', '전화번호는 10자리 또는 11자리여야 합니다.');
                    }
                    return false;
                }
                
                // 올바른 형식인지 확인 (010으로 시작하거나 02, 031 등 지역번호)
                const phoneRegex = /^(010|011|016|017|018|019|02|031|032|033|041|042|043|044|051|052|053|054|055|061|062|063|064|070)\d{3,4}\d{4}$/;
                if (!phoneRegex.test(numbers)) {
                    if (showError && this.touchedFields.has('phone')) {
                        this.showError('phoneError', '올바른 전화번호 형식을 입력해주세요.');
                    }
                    return false;
                }
                
                this.hideError('phoneError');
                return true;
            }

            validatePassword(showError = false) {
                const password = document.getElementById('password').value;
                
                if (!password) {
                    if (showError && this.touchedFields.has('password')) {
                        this.showError('passwordError', '비밀번호를 입력해주세요.');
                    }
                    return false;
                } else if (password.length < 8) {
                    if (showError && this.touchedFields.has('password')) {
                        this.showError('passwordError', '비밀번호는 8자 이상이어야 합니다.');
                    }
                    return false;
                } else {
                    this.hideError('passwordError');
                    return true;
                }
            }

            validateConfirmPassword(showError = false) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (!confirmPassword) {
                    if (showError && this.touchedFields.has('confirmPassword')) {
                        this.showError('confirmPasswordError', '비밀번호 확인을 입력해주세요.');
                    }
                    return false;
                } else if (password !== confirmPassword) {
                    if (showError && this.touchedFields.has('confirmPassword')) {
                        this.showError('confirmPasswordError', '비밀번호가 일치하지 않습니다.');
                    }
                    return false;
                } else {
                    this.hideError('confirmPasswordError');
                    return true;
                }
            }

            validateAll(showErrors = true) {
                // ⚠️ submit 시에만 모든 필드 검증 및 에러 표시 (동의 UI 3개: terms, privacy_policy, marketing)
                const emailValid = this.validateEmail(showErrors);
                const codeValid = this.emailVerified || this.validateVerificationCode(showErrors);
                const nameValid = this.validateName(showErrors);
                const phoneValid = this.validatePhone(showErrors);
                const passwordValid = this.validatePassword(showErrors);
                const confirmPasswordValid = this.validateConfirmPassword(showErrors);
                const termsConsentValid = this.validateTermsConsent(showErrors);
                const privacyPolicyConsentValid = this.validatePrivacyPolicyConsent(showErrors);
                
                return emailValid && codeValid && nameValid && phoneValid && passwordValid && confirmPasswordValid && termsConsentValid && privacyPolicyConsentValid && this.emailVerified;
            }

            validateTermsConsent(showError = false) {
                const termsConsent = document.getElementById('termsConsent').checked;
                
                if (!termsConsent) {
                    // ⚠️ 체크박스는 submit 시에만 에러 표시
                    if (showError) {
                        this.showError('termsConsentError', '이용약관에 동의해주세요.');
                    }
                    return false;
                } else {
                    this.hideError('termsConsentError');
                    return true;
                }
            }

            validatePrivacyPolicyConsent(showError = false) {
                const privacyPolicyConsent = document.getElementById('privacyPolicyConsent').checked;
                
                if (!privacyPolicyConsent) {
                    // ⚠️ 체크박스는 submit 시에만 에러 표시
                    if (showError) {
                        this.showError('privacyPolicyConsentError', '개인정보 처리 방침에 동의해주세요.');
                    }
                    return false;
                } else {
                    this.hideError('privacyPolicyConsentError');
                    return true;
                }
            }

            updateRegisterButton() {
                // ⚠️ 버튼 활성화 여부만 체크 (에러 메시지 표시 안 함, 동의 UI 3개 기준)
                const emailValid = this.validateEmail(false);
                const codeValid = this.emailVerified || this.validateVerificationCode(false);
                const nameValid = this.validateName(false);
                const phoneValid = this.validatePhone(false);
                const passwordValid = this.validatePassword(false);
                const confirmPasswordValid = this.validateConfirmPassword(false);
                const termsConsentValid = this.validateTermsConsent(false);
                const privacyPolicyConsentValid = this.validatePrivacyPolicyConsent(false);
                
                const allValid = emailValid && codeValid && nameValid && phoneValid && passwordValid && confirmPasswordValid && termsConsentValid && privacyPolicyConsentValid && this.emailVerified;
                this.registerBtn.disabled = !allValid;
            }

            showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                if (!errorElement) return;
                
                const inputElement = errorElement.previousElementSibling;
                
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                if (inputElement && inputElement.classList) {
                    inputElement.classList.add('error');
                }
            }

            hideError(elementId) {
                const errorElement = document.getElementById(elementId);
                if (!errorElement) return;
                
                const inputElement = errorElement.previousElementSibling;
                
                errorElement.style.display = 'none';
                
                if (inputElement && inputElement.classList) {
                    inputElement.classList.remove('error');
                }
            }

            showSuccess(message) {
                // 성공 메시지 표시 (실제로는 토스트 UI 사용)
                Logger.log('Success:', message);
                // TODO: 나중에 토스트 메시지 UI 구현
            }

            showEmailExistsMessage() {
                // 이미 가입된 이메일 안내 메시지 표시
                const messageElement = document.getElementById('emailExistsMessage');
                if (messageElement) {
                    messageElement.style.display = 'block';
                    // 스크롤을 메시지로 이동
                    messageElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }

            setLoading(loading) {
                this.isLoading = loading;
                const container = document.querySelector('.register-container');
                
                if (loading) {
                    container.classList.add('loading');
                } else {
                    container.classList.remove('loading');
                }
            }
        }

        // DOM 로드 후 초기화
        document.addEventListener('DOMContentLoaded', () => {
            new RegisterForm();

            // (전문보기) 클릭 시 전문 접기/펼치기
            document.querySelectorAll('.consent-toggle').forEach((btn) => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    const id = btn.getAttribute('data-target');
                    const block = id ? document.getElementById(id) : null;
                    if (!block) return;
                    const isOpen = !block.hidden;
                    block.hidden = isOpen;
                    btn.setAttribute('aria-expanded', isOpen ? 'false' : 'true');
                    btn.textContent = isOpen ? '(전문보기)' : '(접기)';
                });
            });
        });
    </script>
  <!-- 푸터 로드 -->
  <div id="footer-container"></div>
</body>
