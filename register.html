    <script>
        // 2ë‹¨ê³„ íšŒì›ê°€ì… í¼ ì²˜ë¦¬
        class RegisterForm {
            constructor() {
                this.currentStep = 1;
                this.emailVerified = false;
                this.isLoading = false;
                
                // DOM ìš”ì†Œë“¤
                this.step1 = document.getElementById('step1');
                this.step2 = document.getElementById('step2');
                this.step1Indicator = document.getElementById('step1Indicator');
                this.step2Indicator = document.getElementById('step2Indicator');
                
                this.verifyBtn = document.getElementById('verifyBtn');
                this.nextToStep2 = document.getElementById('nextToStep2');
                this.backToStep1 = document.getElementById('backToStep1');
                this.registerBtn = document.getElementById('registerBtn');
                this.verificationSection = document.getElementById('verificationSection');
                
                this.init();
            }

            init() {
                // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
                this.verifyBtn.addEventListener('click', () => this.sendVerification());
                this.nextToStep2.addEventListener('click', () => this.goToStep2());
                this.backToStep1.addEventListener('click', () => this.goToStep1());
                
                
                // í¼ ì œì¶œ
                document.getElementById('personalInfoForm').addEventListener('submit', (e) => this.handleSubmit(e));
                
                // ì‹¤ì‹œê°„ ìœ íš¨ì„± ê²€ì‚¬
                document.getElementById('email').addEventListener('input', () => {
                    this.validateEmail();
                    this.updateNextButton();
                });
                document.getElementById('verificationCode').addEventListener('input', () => {
                    this.validateVerificationCode();
                    this.updateNextButton();
                });
                document.getElementById('lastName').addEventListener('input', () => this.validateLastName());
                document.getElementById('firstName').addEventListener('input', () => this.validateFirstName());
                document.getElementById('birthdate').addEventListener('input', () => this.validateBirthdate());
                document.getElementById('phone').addEventListener('input', () => this.validatePhone());
                document.getElementById('password').addEventListener('input', () => this.validatePassword());
                document.getElementById('confirmPassword').addEventListener('input', () => this.validateConfirmPassword());
            }

            async sendVerification() {
                const email = document.getElementById('email').value;
                
                if (!this.validateEmail()) return;

                this.setLoading(true);
                this.verifyBtn.textContent = 'ë°œì†¡ì¤‘...';

                try {
                    const response = await fetch('https://prepmood.kr/api/send-verification', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.verificationSection.classList.add('show');
                        this.verifyBtn.textContent = 'ì¬ë°œì†¡';
                        this.showSuccess('ì¸ì¦ ì½”ë“œê°€ ë°œì†¡ë˜ì—ˆìŠµë‹ˆë‹¤.');
                        this.updateNextButton();
                    } else {
                        this.showError('emailError', data.message);
                    }
                } catch (error) {
                    this.showError('emailError', 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                } finally {
                    this.setLoading(false);
                }
            }

            async verifyCode() {
                const email = document.getElementById('email').value;
                const code = document.getElementById('verificationCode').value;

                if (!this.validateVerificationCode()) return false;

                try {
                    const response = await fetch('https://prepmood.kr/api/verify-code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, code })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.emailVerified = true;
                        this.showSuccess('ì´ë©”ì¼ ì¸ì¦ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
                        this.updateNextButton();
                        return true;
                    } else {
                        this.showError('codeError', data.message);
                        return false;
                    }
                } catch (error) {
                    this.showError('codeError', 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    return false;
                }
            }

            goToStep2() {
                if (!this.emailVerified) {
                    this.verifyCode().then(verified => {
                        if (verified) {
                            this.showStep(2);
                        }
                    });
                } else {
                    this.showStep(2);
                }
            }

            goToStep1() {
                this.showStep(1);
            }


            showStep(step) {
                this.currentStep = step;
                
                if (step === 1) {
                    this.step1.classList.add('active');
                    this.step2.classList.remove('active');
                    this.step1Indicator.classList.add('active');
                    this.step2Indicator.classList.remove('active');
                } else {
                    this.step1.classList.remove('active');
                    this.step2.classList.add('active');
                    this.step1Indicator.classList.remove('active');
                    this.step2Indicator.classList.add('active');
                }
            }

            async handleSubmit(e) {
                e.preventDefault();

                if (!this.validateAllStep2()) return;

                this.setLoading(true);
                this.registerBtn.textContent = 'ê°€ì… ì¤‘...';

                try {
                    // ì‹¤ì œ íšŒì›ê°€ì… API í˜¸ì¶œ
                    const formData = this.getFormData();
                    const response = await fetch('https://prepmood.kr/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        document.getElementById('successMessage').style.display = 'block';
                        document.getElementById('personalInfoForm').style.display = 'none';
                        
                        // 3ì´ˆ í›„ ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ì´ë™
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        this.showError('registerError', data.message || 'íšŒì›ê°€ì…ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    }
                } catch (error) {
                    this.showError('registerError', 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                } finally {
                    this.setLoading(false);
                    this.registerBtn.textContent = 'íšŒì›ê°€ì…';
                }
            }

            getFormData() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const lastName = document.getElementById('lastName').value;
                const firstName = document.getElementById('firstName').value;
                const birthdate = document.getElementById('birthdate').value;
                const countryCode = document.getElementById('countryCode').value;
                const phone = document.getElementById('phone').value;

                return {
                    email,
                    password,
                    name: `${lastName} ${firstName}`,
                    birthdate,
                    phone: `${countryCode}${phone}`

            }

            validateEmail() {
                const email = document.getElementById('email').value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!email) {
                    this.showError('emailError', 'ì´ë©”ì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return false;
                } else if (!emailRegex.test(email)) {
                    this.showError('emailError', 'ì˜¬ë°”ë¥¸ ì´ë©”ì¼ í˜•ì‹ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return false;
                } else {
                    this.hideError('emailError');
                    return true;
                }
            }

            validateVerificationCode() {
                const code = document.getElementById('verificationCode').value;
                
                if (this.verificationSection.classList.contains('show') && !code) {
                    this.showError('codeError', 'ì¸ì¦ ì½”ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return false;
                } else if (code && code.length !== 6) {
                    this.showError('codeError', 'ì¸ì¦ ì½”ë“œëŠ” 6ìë¦¬ì…ë‹ˆë‹¤.');
                    return false;
                } else {
                    this.hideError('codeError');
                    return true;
                }
            }


            validateLastName() {
                const lastName = document.getElementById('lastName').value;
                
                if (!lastName) {
                    this.showError('lastNameError', 'ì„±ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return false;
                } else if (lastName.length < 1) {
                    this.showError('lastNameError', 'ì˜¬ë°”ë¥¸ ì„±ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return false;
                } else {
                    this.hideError('lastNameError');
                    return true;
                }
            }

            validateFirstName() {
                const firstName = document.getElementById('firstName').value;
                
                if (!firstName) {
                    this.showError('firstNameError', 'ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return false;
                } else if (firstName.length < 1) {
                    this.showError('firstNameError', 'ì˜¬ë°”ë¥¸ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return false;
                } else {
                    this.hideError('firstNameError');
                    return true;
                }
            }

            validateBirthdate() {
                const birthdate = document.getElementById('birthdate').value;
                
                if (!birthdate) {
                    this.showError('birthdateError', 'ìƒë…„ì›”ì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');

                } else {
                    const birth = new Date(birthdate);

                    } else {

            validatePhone() {
                const phone = document.getElementById('phone').value;
                const phoneRegex = /^[0-9-]+$/;
                
                if (!phone) {
                    this.showError('phoneError', 'ì „í™”ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');

                } else if (!phoneRegex.test(phone)) {

                    return false;

            validatePassword() {

                    return false;
                } else if (password.length < 8) {

            validateConfirmPassword() {
                const password = document.getElementById('password').value;

            showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                if (!errorElement) return;
                
                const inputElement = errorElement.previousElementSibling;
                
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                if (inputElement && inputElement.classList) {
                    inputElement.classList.add('error');

            hideError(elementId) {
                const errorElement = document.getElementById(elementId);
                if (!errorElement) return;
                
                const inputElement = errorElement.previousElementSibling;
