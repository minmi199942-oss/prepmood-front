<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Pre.p Mood</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 프라다/디올 스타일 회원가입 페이지 */
        .register-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
        }

        .register-container {
            background: #fff;
            border-radius: 2px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            padding: 60px 50px;
            width: 100%;
            max-width: 480px;
            border: 1px solid #f0f0f0;
            position: relative;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #000 0%, #333 100%);
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .register-header h1 {
            font-size: 2.2rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .register-header p {
            font-size: 1rem;
            color: #666;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .step {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            color: #999;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .step.active {
            color: #000;
            font-weight: 400;
        }

        .step-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #f5f5f5;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            margin-right: 8px;
        }

        .step.active .step-number {
            background: #000;
            color: #fff;
        }

        .step-divider {
            width: 40px;
            height: 1px;
            background: #ddd;
            margin: 0 20px;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 400;
            color: #000;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            padding: 16px 0;
            font-size: 1rem;
            border: none;
            border-bottom: 1px solid #ddd;
            background-color: transparent;
            transition: border-color 0.3s ease;
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            font-weight: 300;
        }

        .form-input:focus {
            outline: none;
            border-bottom-color: #000;
        }

        .form-input::placeholder {
            color: #bbb;
            font-weight: 300;
        }

        .form-input.error {
            border-color: #ff3b30;
        }

        .error-message {
            font-size: 0.85rem;
            color: #ff3b30;
            margin-top: 4px;
            display: none;
        }

        .email-verification {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .email-verification .form-input {
            flex: 1;
        }

        .verify-btn, .next-btn, .register-btn {
            padding: 16px 32px;
            font-size: 0.85rem;
            font-weight: 400;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            min-width: 120px;
        }

        .verify-btn {
            background-color: #f8f9fa;
            color: #000;
            border: 1px solid #ddd;
        }

        .verify-btn:hover {
            background-color: #e9ecef;
        }

        .next-btn, .register-btn {
            width: 100%;
            margin-top: 32px;
        }

        .next-btn:hover, .register-btn:hover {
            background-color: #333;
        }

        .verify-btn:disabled, .next-btn:disabled, .register-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .verification-code {
            display: none;
            margin-top: 20px;
        }

        .verification-code.show {
            display: block;
        }

        .back-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 0.85rem;
            cursor: pointer;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .back-btn:hover {
            color: #000;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 0.9rem;
            color: #666;
        }

        .login-link a {
            color: #0071e3;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .phone-input {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .country-select {
            padding: 16px 12px;
            font-size: 0.9rem;
            border: none;
            border-bottom: 1px solid #ddd;
            background-color: transparent;
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            font-weight: 300;
            min-width: 100px;
            cursor: pointer;
        }

        .country-select:focus {
            outline: none;
            border-bottom-color: #000;
        }

        .phone-input .form-input {
            flex: 1;
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .register-container {
                padding: 32px 24px;
                margin: 20px;
            }

            .register-header h1 {
                font-size: 1.6rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .phone-input {
                flex-direction: column;
                gap: 0;
            }

            .country-select {
                min-width: auto;
                width: 100%;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 로드 -->
    <div id="header-container"></div>

    <main class="register-page">
        <div class="register-container">
            <div class="register-header">
                <h1>회원가입</h1>
                <p>Pre.p Mood에 오신 것을 환영합니다</p>
            </div>

            <!-- 단계 표시기 -->
            <div class="step-indicator">
                <div class="step active" id="step1Indicator">
                    <div class="step-number">1</div>
                    <span>이메일 인증</span>
                </div>
                <div class="step-divider"></div>
                <div class="step" id="step2Indicator">
                    <div class="step-number">2</div>
                    <span>개인정보 입력</span>
                </div>
            </div>

            <div class="success-message" id="successMessage">
                회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.
            </div>

            <!-- 1단계: 이메일 인증 -->
            <div class="form-step active" id="step1">
                <form id="emailVerificationForm">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <div class="email-verification">
                            <input type="email" id="email" class="form-input" placeholder="example@email.com" required>
                            <button type="button" class="verify-btn" id="verifyBtn">인증 코드 발송</button>
                        </div>
                        <div class="error-message" id="emailError"></div>
                        
                        <div class="verification-code" id="verificationSection">
                            <input type="text" id="verificationCode" class="form-input" placeholder="인증 코드 6자리" maxlength="6">
                            <div class="error-message" id="codeError"></div>
                        </div>
                    </div>

                    <button type="button" class="next-btn" id="nextToStep2" disabled>다음 단계</button>
                </form>
            </div>

            <!-- 2단계: 개인정보 입력 -->
            <div class="form-step" id="step2">
                <button type="button" class="back-btn" id="backToStep1">← 이메일 인증으로 돌아가기</button>
                
                <form id="personalInfoForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lastName">성</label>
                            <input type="text" id="lastName" class="form-input" placeholder="홍" required>
                            <div class="error-message" id="lastNameError"></div>
                        </div>
                        <div class="form-group">
                            <label for="firstName">이름</label>
                            <input type="text" id="firstName" class="form-input" placeholder="길동" required>
                            <div class="error-message" id="firstNameError"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="birthdate">생년월일</label>
                        <input type="date" id="birthdate" class="form-input" required>
                        <div class="error-message" id="birthdateError"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">전화번호</label>
                        <div class="phone-input">
                            <select id="countryCode" class="country-select">
                                <option value="+82">🇰🇷 +82</option>
                                <option value="+1">🇺🇸 +1</option>
                                <option value="+81">🇯🇵 +81</option>
                                <option value="+86">🇨🇳 +86</option>
                            </select>
                            <input type="tel" id="phone" class="form-input" placeholder="010-1234-5678" required>
                        </div>
                        <div class="error-message" id="phoneError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" class="form-input" placeholder="8자 이상 입력해주세요" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="비밀번호를 다시 입력해주세요" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>

                    <button type="submit" class="register-btn" id="registerBtn" disabled>회원가입</button>
                </form>
            </div>

            <div class="login-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </div>
    </main>

    <script src="header-loader.js"></script>
    <script>
        // 2단계 회원가입 폼 처리
        class RegisterForm {
            constructor() {
                this.currentStep = 1;
                this.emailVerified = false;
                this.isLoading = false;
                
                // DOM 요소들
                this.step1 = document.getElementById('step1');
                this.step2 = document.getElementById('step2');
                this.step1Indicator = document.getElementById('step1Indicator');
                this.step2Indicator = document.getElementById('step2Indicator');
                
                this.verifyBtn = document.getElementById('verifyBtn');
                this.nextToStep2 = document.getElementById('nextToStep2');
                this.backToStep1 = document.getElementById('backToStep1');
                this.registerBtn = document.getElementById('registerBtn');
                this.verificationSection = document.getElementById('verificationSection');
                
                this.init();
            }

            init() {
                // 이벤트 리스너 등록
                this.verifyBtn.addEventListener('click', () => this.sendVerification());
                this.nextToStep2.addEventListener('click', () => this.goToStep2());
                this.backToStep1.addEventListener('click', () => this.goToStep1());
                
                
                // 폼 제출
                document.getElementById('personalInfoForm').addEventListener('submit', (e) => this.handleSubmit(e));
                
                // 실시간 유효성 검사
                document.getElementById('email').addEventListener('input', () => {
                    this.validateEmail();
                    this.updateNextButton();
                });
                document.getElementById('verificationCode').addEventListener('input', () => {
                    this.validateVerificationCode();
                    this.updateNextButton();
                });
                document.getElementById('lastName').addEventListener('input', () => this.validateLastName());
                document.getElementById('firstName').addEventListener('input', () => this.validateFirstName());
                document.getElementById('birthdate').addEventListener('input', () => this.validateBirthdate());
                document.getElementById('phone').addEventListener('input', () => this.validatePhone());
                document.getElementById('password').addEventListener('input', () => this.validatePassword());
                document.getElementById('confirmPassword').addEventListener('input', () => this.validateConfirmPassword());
            }

            async sendVerification() {
                const email = document.getElementById('email').value;
                
                if (!this.validateEmail()) return;

                this.setLoading(true);
                this.verifyBtn.textContent = '발송중...';

                try {
                    const response = await fetch('https://prepmood.kr/api/send-verification', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.verificationSection.classList.add('show');
                        this.verifyBtn.textContent = '재발송';
                        this.showSuccess('인증 코드가 발송되었습니다.');
                        this.updateNextButton();
                    } else {
                        this.showError('emailError', data.message);
                    }
                } catch (error) {
                    this.showError('emailError', '네트워크 오류가 발생했습니다.');
                } finally {
                    this.setLoading(false);
                }
            }

            async verifyCode() {
                const email = document.getElementById('email').value;
                const code = document.getElementById('verificationCode').value;

                if (!this.validateVerificationCode()) return false;

                try {
                    const response = await fetch('https://prepmood.kr/api/verify-code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, code })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.emailVerified = true;
                        this.showSuccess('이메일 인증이 완료되었습니다.');
                        this.updateNextButton();
                        return true;
                    } else {
                        this.showError('codeError', data.message);
                        return false;
                    }
                } catch (error) {
                    this.showError('codeError', '네트워크 오류가 발생했습니다.');
                    return false;
                }
            }

            goToStep2() {
                if (!this.emailVerified) {
                    this.verifyCode().then(verified => {
                        if (verified) {
                            this.showStep(2);
                        }
                    });
                } else {
                    this.showStep(2);
                }
            }

            goToStep1() {
                this.showStep(1);
            }


            showStep(step) {
                this.currentStep = step;
                
                if (step === 1) {
                    this.step1.classList.add('active');
                    this.step2.classList.remove('active');
                    this.step1Indicator.classList.add('active');
                    this.step2Indicator.classList.remove('active');
                } else {
                    this.step1.classList.remove('active');
                    this.step2.classList.add('active');
                    this.step1Indicator.classList.remove('active');
                    this.step2Indicator.classList.add('active');
                }
            }

            async handleSubmit(e) {
                e.preventDefault();

                if (!this.validateAllStep2()) return;

                this.setLoading(true);
                this.registerBtn.textContent = '가입 중...';

                try {
                    // 실제 회원가입 API 호출
                    const formData = this.getFormData();
                    const response = await fetch('https://prepmood.kr/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        document.getElementById('successMessage').style.display = 'block';
                        document.getElementById('personalInfoForm').style.display = 'none';
                        
                        // 3초 후 로그인 페이지로 이동
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        this.showError('registerError', data.message || '회원가입에 실패했습니다.');
                    }
                } catch (error) {
                    this.showError('registerError', '네트워크 오류가 발생했습니다.');
                } finally {
                    this.setLoading(false);
                    this.registerBtn.textContent = '회원가입';
                }
            }

            getFormData() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const lastName = document.getElementById('lastName').value;
                const firstName = document.getElementById('firstName').value;
                const birthdate = document.getElementById('birthdate').value;
                const countryCode = document.getElementById('countryCode').value;
                const phone = document.getElementById('phone').value;

                return {
                    email,
                    password,
                    name: `${lastName} ${firstName}`,
                    birthdate,
                    phone: `${countryCode}${phone}`
                };
            }

            validateEmail() {
                const email = document.getElementById('email').value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!email) {
                    this.showError('emailError', '이메일을 입력해주세요.');
                    return false;
                } else if (!emailRegex.test(email)) {
                    this.showError('emailError', '올바른 이메일 형식을 입력해주세요.');
                    return false;
                } else {
                    this.hideError('emailError');
                    return true;
                }
            }

            validateVerificationCode() {
                const code = document.getElementById('verificationCode').value;
                
                if (this.verificationSection.classList.contains('show') && !code) {
                    this.showError('codeError', '인증 코드를 입력해주세요.');
                    return false;
                } else if (code && code.length !== 6) {
                    this.showError('codeError', '인증 코드는 6자리입니다.');
                    return false;
                } else {
                    this.hideError('codeError');
                    return true;
                }
            }


            validateLastName() {
                const lastName = document.getElementById('lastName').value;
                
                if (!lastName) {
                    this.showError('lastNameError', '성을 입력해주세요.');
                    return false;
                } else if (lastName.length < 1) {
                    this.showError('lastNameError', '올바른 성을 입력해주세요.');
                    return false;
                } else {
                    this.hideError('lastNameError');
                    return true;
                }
            }

            validateFirstName() {
                const firstName = document.getElementById('firstName').value;
                
                if (!firstName) {
                    this.showError('firstNameError', '이름을 입력해주세요.');
                    return false;
                } else if (firstName.length < 1) {
                    this.showError('firstNameError', '올바른 이름을 입력해주세요.');
                    return false;
                } else {
                    this.hideError('firstNameError');
                    return true;
                }
            }

            validateBirthdate() {
                const birthdate = document.getElementById('birthdate').value;
                
                if (!birthdate) {
                    this.showError('birthdateError', '생년월일을 선택해주세요.');
                    return false;
                } else {
                    const birth = new Date(birthdate);
                    const today = new Date();
                    const age = today.getFullYear() - birth.getFullYear();
                    
                    if (age < 14) {
                        this.showError('birthdateError', '만 14세 이상만 가입 가능합니다.');
                        return false;
                    } else {
                        this.hideError('birthdateError');
                        return true;
                    }
                }
            }

            validatePhone() {
                const phone = document.getElementById('phone').value;
                const phoneRegex = /^[0-9-]+$/;
                
                if (!phone) {
                    this.showError('phoneError', '전화번호를 입력해주세요.');
                    return false;
                } else if (!phoneRegex.test(phone)) {
                    this.showError('phoneError', '올바른 전화번호 형식을 입력해주세요.');
                    return false;
                } else {
                    this.hideError('phoneError');
                    return true;
                }
            }

            validatePassword() {
                const password = document.getElementById('password').value;
                
                if (!password) {
                    this.showError('passwordError', '비밀번호를 입력해주세요.');
                    return false;
                } else if (password.length < 8) {
                    this.showError('passwordError', '비밀번호는 8자 이상이어야 합니다.');
                    return false;
                } else {
                    this.hideError('passwordError');
                    return true;
                }
            }

            validateConfirmPassword() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (!confirmPassword) {
                    this.showError('confirmPasswordError', '비밀번호 확인을 입력해주세요.');
                    return false;
                } else if (password !== confirmPassword) {
                    this.showError('confirmPasswordError', '비밀번호가 일치하지 않습니다.');
                    return false;
                } else {
                    this.hideError('confirmPasswordError');
                    return true;
                }
            }

            validateAllStep1() {
                const emailValid = this.validateEmail();
                const codeValid = this.validateVerificationCode();
                const code = document.getElementById('verificationCode').value;
                
                // 이메일이 유효하고 인증 코드가 6자리면 버튼 활성화
                // 실제 인증은 "다음 단계" 버튼 클릭 시에만 시도
                return emailValid && codeValid && code && code.length === 6;
            }

            validateAllStep2() {
                const lastNameValid = this.validateLastName();
                const firstNameValid = this.validateFirstName();
                const birthdateValid = this.validateBirthdate();
                const phoneValid = this.validatePhone();
                const passwordValid = this.validatePassword();
                const confirmPasswordValid = this.validateConfirmPassword();
                
                return lastNameValid && firstNameValid && birthdateValid && phoneValid && passwordValid && confirmPasswordValid;
            }

            updateNextButton() {
                const step1Valid = this.validateAllStep1();
                this.nextToStep2.disabled = !step1Valid;
            }

            updateRegisterButton() {
                const step2Valid = this.validateAllStep2();
                this.registerBtn.disabled = !step2Valid;
            }

            showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                if (!errorElement) return;
                
                const inputElement = errorElement.previousElementSibling;
                
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                if (inputElement && inputElement.classList) {
                    inputElement.classList.add('error');
                }
            }

            hideError(elementId) {
                const errorElement = document.getElementById(elementId);
                if (!errorElement) return;
                
                const inputElement = errorElement.previousElementSibling;
                
                errorElement.style.display = 'none';
                
                if (inputElement && inputElement.classList) {
                    inputElement.classList.remove('error');
                }
            }

            showSuccess(message) {
                // 간단한 성공 메시지 표시 (실제로는 더 정교한 UI 사용)
                console.log('Success:', message);
                // TODO: 더 나은 성공 메시지 UI 구현
            }

            setLoading(loading) {
                this.isLoading = loading;
                const container = document.querySelector('.register-container');
                
                if (loading) {
                    container.classList.add('loading');
                } else {
                    container.classList.remove('loading');
                }
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            new RegisterForm();
        });
    </script>
</body>
</html>
