<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre.pMood 관리자 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 300;
        }

        .logo p {
            color: #666;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .security-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .security-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Pre.pMood</h1>
            <p>관리자 로그인</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">관리자 ID</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                로그인
            </button>
        </form>

        <div class="security-info">
            <h3>🔒 보안 정보</h3>
            <p>• 관리자만 접근 가능한 페이지입니다</p>
            <p>• 로그인 세션은 24시간 후 만료됩니다</p>
            <p>• 모든 접근 기록이 로그에 저장됩니다</p>
        </div>
    </div>

    <script>
        // 관리자 계정 정보 (실제 환경에서는 DB에서 관리)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'prepmood2025!@#'
        };

        // JWT 토큰 생성 (간단한 버전)
        function generateToken(username) {
            const header = btoa(JSON.stringify({ alg: 'HS256', typ: 'JWT' }));
            const payload = btoa(JSON.stringify({ 
                username, 
                role: 'admin',
                exp: Date.now() + (24 * 60 * 60 * 1000) // 24시간
            }));
            const signature = btoa(username + 'prepmood_secret_2025');
            
            return `${header}.${payload}.${signature}`;
        }

        // 로그인 처리
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');

            // 로딩 상태
            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';
            errorMessage.style.display = 'none';

            try {
                // 관리자 인증
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // JWT 토큰 생성
                    const token = generateToken(username);
                    
                    // 토큰을 로컬 스토리지에 저장
                    localStorage.setItem('admin_token', token);
                    localStorage.setItem('admin_username', username);
                    
                    // 상품 관리 페이지로 이동
                    window.location.href = 'products.html';
                } else {
                    throw new Error('잘못된 관리자 ID 또는 비밀번호입니다.');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
            }
        });

        // 이미 로그인된 상태인지 확인
        window.addEventListener('load', () => {
            const token = localStorage.getItem('admin_token');
            const username = localStorage.getItem('admin_username');
            
            if (token && username) {
                // 토큰 유효성 검사 (간단한 버전)
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    if (payload.exp > Date.now()) {
                        // 유효한 토큰이면 상품 관리 페이지로 이동
                        window.location.href = 'products.html';
                    } else {
                        // 만료된 토큰 제거
                        localStorage.removeItem('admin_token');
                        localStorage.removeItem('admin_username');
                    }
                } catch (error) {
                    localStorage.removeItem('admin_token');
                    localStorage.removeItem('admin_username');
                }
            }
        });
    </script>
</body>
</html>
