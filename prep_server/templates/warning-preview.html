<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등록 불가 (미리보기) - Pre.p Mood</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/Paperlogy/Paperlogy.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'NanumBarunGothic';
            src: url('/static/fonts/NanumBarunGothic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            font-family: 'Paperlogy', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: #d9d9d9;
            min-height: 100vh;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 24px;
        }
        
        /* 중간 패널(소배경) - 카드 전체를 동일한 간격으로 감싸기 */
        .stage-panel {
            height: 1033px;
            background: #E6E6E6;
            padding:78px 48px 80px 48px;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            max-width: 616px;
            animation: fadeIn 0.5s ease-in;
        }
        
        .container {
            background: #E6E6E6;
            height: 918px;
            width: 469.8px;
            border-radius: 0;
            box-shadow: none;
            overflow: visible;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 헤더 바 (등록 불가: #310809) */
        .header-bar {
            height: 147.3px;
            box-sizing: border-box;
            background: #310809;
            color: white;
            padding: 58px 24px 50px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.35);
        }
        
        .brand-name {
            margin-left: 38px;
            margin-bottom: 3px;
        }
        
        .header-date {
            font-size: 11.6px;
            letter-spacing: 1.7px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-right: 36px;
        }
        
        /* 카드 내부 컨텐츠 - 흰색 영역 (바코드까지). success-preview와 동일 높이(409.09) 유지 */
        .card-content {
            padding: 51px 64px 10px 63.7px;
            background: white;
            position: relative;
            min-height: 405px;
        }
        
        .card-content::before {
            content: '';
            display: block;
            height: 0.1px;
            background: #d8d8d8;
            margin: 16px 0 0 0;
            width: 100%;
        }
        
        .card-content-bottom {
            margin: 0;
            background: #E6E6E6;
            flex: 1;
            padding-top: 5px;
            padding-bottom: 24px;
            box-sizing: border-box;
        }
        
        .info-table {
            width: 100%;
            margin-bottom: 53px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 26.5px 0 0 2px;
            border-bottom: none;
        }
        
        .info-table .info-row:nth-child(2) { padding: 24px 0 0 2px; }
        .info-table .info-row:nth-child(3) { padding: 24px 0 0 2px; }
        .info-table .info-row:nth-child(4) { padding: 24px 0 0 2px; }
        
        .info-label {
            font-size: 12px;
            color: rgba(128, 128, 128, 1);
            font-weight: 600;
            text-transform: uppercase;
            min-width: 100px;
            letter-spacing: 1.5px;
        }
        
        .info-value {
            font-size: 12px;
            letter-spacing: 1.35px;
            padding-right: 1px;
            color: rgba(128, 128, 128, 1);
            font-weight: 500;
            text-align: right;
            flex: 1;
            word-break: break-word;
        }
        
        .ticket-divider-wrap {
            position: relative;
            margin: 22px -65px 18px -65px;
            height: 2px;
            border-top: none;
            background-image: repeating-linear-gradient(
                to right,
                #d0d0d0 0px,
                #d0d0d0 10px,
                transparent 10px,
                transparent 20px
            );
            background-size: 30px 2px;
            background-position: 0 0;
            background-repeat: repeat-x;
            overflow: visible;
        }
        
        .ticket-divider-wrap::before {
            content: '';
            position: absolute;
            left: calc(-36px / 2);
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 33px;
            border-radius: 50%;
            background: #E6E6E6;
            z-index: 10;
        }
        
        .ticket-divider-wrap::after {
            content: '';
            position: absolute;
            right: calc(-36px / 2);
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 33px;
            border-radius: 50%;
            background: #E6E6E6;
            z-index: 10;
        }
        
        .card-content {
            overflow: hidden;
        }
        
        /* 바코드: 아래 --barcode-width(px) 한 값만 바꾸면 이미지 가로 크기가 실제로 커지거나 줄어듦 (미정의 시 컨테이너 전체 폭, 이미지 중앙 정렬) */
        .barcode-section {
            text-align: center;
            margin: 37px -64px 32px -63.7px;
            width: calc(100% + 64px + 63.7px);
            box-sizing: border-box;
        }
        
        .barcode-container {
            width: var(--barcode-width, auto);
            margin: 0 12px 0 12px;
            text-align: center;
        }
        
        /* 컨테이너 안에 맞추고 중앙 정렬 (max-width 100%로 넘침 방지) */
        .barcode-container img,
        .barcode-container svg {
            display: block;
            max-width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            padding-right: 14px;
        }
        
        /* 텍스트는 확장 영역 말고 기존 콘텐츠 폭(342px대) 유지 */
        .barcode-text {
            font-size: 12.5px;
            padding-top: 5.6px;
            color: #231815;
            letter-spacing: 2.55px;
            font-family: 'Paperlogy';
            font-weight: 400;
            margin: 8px 64px -30px 63.7px;
        }
        
        /* 등록 불가 안내 바 (success의 verified-pill과 동일 레이아웃, 배경 #310809) */
        .warning-bar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 168px;
            height: 56px;
            background: #310809;
            color: white;
            border-radius: 28px;
            font-size: 11.5px;
            letter-spacing: 1.6px;
            font-weight: 500;
            text-align: center;
            margin-top: 13px;
            margin-bottom: -50px;
            box-sizing: border-box;
            padding-right: 6px;
            padding-bottom: 2px;
        }
        
        .warning-bar .warning-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transform: translateX(-9px);
        }
        
        .warning-bar .warning-icon-img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            display: block;
        }
        
        .info-text {
            background: #f5f5f5;
            padding: 17.5px 18px 15px 26.2px;
            border-radius: 8px;
            margin: 23px 0 0px 0;
            text-align: left;
            font-family: 'Paperlogy';
            border: 1px solid rgba(0, 0, 0, 0.31);
        }
        
        .info-text p {
            font-size: 10.6px;
            font-weight: 400;
            letter-spacing: 1.37px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 3px;
            font-family: 'Paperlogy';
        }
        

        
        .button-section {
            margin-top: 32px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 20px 14px 22px 16px;
            border-radius: 8px;
            font-size: 11.5px;
            letter-spacing: 1.6px;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-family: inherit;
        }
        
        .btn:last-child { margin-bottom: 0; }
        
        .btn-primary {
            margin-bottom: 11px;
            background: #1a1a1a;
            color: white;
        }
        
        .btn-primary:hover { background: #333; }
        
        .btn-secondary {
            background: white;
            color: #1a1a1a;
            border: 1px solid #E6E6E6;
        }
        
        .btn-secondary:hover { background: #f9f9f9; }
        
        /* ========== 모바일 (768px 이하): C안 335×611, warning.ejs와 동일 ========== */
        @media (max-width: 768px) {
            html { overflow-x: hidden; }
            
            body {
                padding: 35px 20px;
                align-items: flex-start;
                overflow-x: hidden;
                max-width: 100vw;
            }
            
            .stage-panel {
                width: 335px;
                height: 611px;
                max-width: 335px;
                padding: 46px 28px 47px 29px;
                border-radius: 2px;
            }
            
            .container {
                width: 278px;
                max-width: 278px;
                height: 544px;
                min-height: 278px;
            }
            
            .header-bar {
                height: 86px;
                min-height: 86px;
                padding: 25px 17px 19px 18px;
                flex-shrink: 0;
                flex-grow: 0;
                background: #310809;
            }
            
            .brand-name { margin: 0 0 0 19px; }
            
            .brand-name img {
                height: 21px !important;
                width: auto !important;
                object-fit: contain;
            }
            
            .header-date {
                font-size: 7px;
                letter-spacing: 0.8px;
                margin-right: 18px;
                margin-bottom: 0;
            }
            
            .card-content {
                padding: 30px 38px 11px 38px;
                flex-shrink: 0;
                min-height: 0;
            }
            
            .card-content::before {
                margin: 9px 0 0 0;
                height: 0.1px;
            }
            
            .info-table {
                margin-bottom: 32px;
                margin-top: 2px;
            }
            
            .info-table .info-row { padding: 12px 0 0 0.4px; }
            .info-table .info-row:nth-child(2) { padding: 14px 0 0 0.4px; }
            .info-table .info-row:nth-child(3) { padding: 14px 0 0 0.4px; }
            .info-table .info-row:nth-child(4) { padding: 14px 0 0 0.4px; }
            
            .info-label {
                font-size: 7px;
                min-width: 66px;
                letter-spacing: 0.8px;
            }
            
            .info-value {
                font-size: 7px;
                letter-spacing: 0.75px;
                padding-right: 0;
            }
            
            .ticket-divider-wrap {
                margin: 12px -21px 10px -21px;
                height: 1px;
                background-image: repeating-linear-gradient(
                    to right,
                    #d0d0d0 0px,
                    #d0d0d0 6px,
                    transparent 6px,
                    transparent 15px
                );
                background-size: 20px 1px;
            }
            
            .ticket-divider-wrap::before {
                width: 23px;
                height: 21px;
                left: -29px;
            }
            
            .ticket-divider-wrap::after {
                width: 21px;
                height: 21px;
                right: -29px;
            }
            
            .barcode-section {
                margin: 22px -19px 15px -19px;
                width: calc(100% + 38px);
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .barcode-container {
                margin: 0 8px;
                display: flex;
                justify-content: center;
            }
            
            .barcode-container img { padding-right: 8px; }
            
            .barcode-text {
                font-size: 7px;
                letter-spacing: 1.4px;
                margin: 5px 19px -15px 19px;
                padding-top: 4px;
            }
            
            .warning-bar {
                width: 101px;
                height: 33px;
                border-radius: 24px;
                font-size: 7px;
                letter-spacing: 0.8px;
                gap: 5px;
                margin-top: 7px;
                margin-bottom: -29px;
                padding-right: 0px;
                padding-bottom: 1px;
            }
            
            .warning-bar .warning-icon {
                transform: translateX(-5px);
                padding-top: 2px;
            }
            
            .warning-bar .warning-icon-img {
                width: 12px;
                height: 12px;
            }
            
            .warning-bar span { 
                padding-top: 2px; 
                padding-right: 5px;
            }
            
            .info-text {
                padding: 10px 15px 10px 14px;
                margin: 11px 0 0;
                border: 0.1px solid rgba(0, 0, 0, 0.31);
                border-radius: 6px;
            }
            
            .info-text p {
                font-size: 6px;
                letter-spacing: 0.9px;
                margin-bottom: 1px;
            }
            
            .info-text p:nth-child(2) {
                margin-top: 2px;
                margin-bottom: 0;
            }
            
            .info-text p:nth-child(3) {
                margin-top: 1px;
                margin-bottom: 0;
            }

            .button-section {
                margin-top: 19px;
            }
            
            .btn {
                padding: 12px 12px 13px 12px;
                font-size: 7px;
                letter-spacing: 0.8px;
                border-radius: 6px;
                font-weight: 400;
            }
            
            .btn-primary { margin-bottom: 7px; }
            .btn-secondary { border: none; }
            
            .card-content-bottom { 
                padding-bottom: 16px; 
                padding-top: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="stage-panel">
        <div class="container">
            <div class="header-bar">
                <div class="brand-name">
                    <img src="/image/prepred.png" alt="Pre.pMood" style="height: 35.5px; width: auto;">
                </div>
                <div class="header-date" id="header-date"></div>
            </div>
            
            <div class="card-content">
                <div class="info-table">
                    <div class="info-row">
                        <span class="info-label">PRODUCT NAME</span>
                        <span class="info-value">Tie Solid Suit Slim</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">CODE</span>
                        <span class="info-value">ROT-TIE-SLIM-001</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">DATE</span>
                        <span class="info-value">2025-12-30 16:00:23</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">SERIAL NUMBER</span>
                        <span class="info-value">SN-TIE-2025-00001</span>
                    </div>
                </div>
                
                <div class="ticket-divider-wrap"></div>
                
                <div class="barcode-section">
                    <div class="barcode-container">
                        <img id="barcode" src="" alt="바코드">
                    </div>
                    <div class="barcode-text" id="barcode-text"></div>
                </div>
            </div>
            
            <div class="card-content-bottom">
                <!-- 등록 불가 안내 바 (Figma: 배경 #310809, 경고 아이콘 + 문구) -->
                <div style="text-align: center;">
                    <div class="warning-bar">
                        <div class="warning-icon">
                            <img src="/image/warning.png" alt="" class="warning-icon-img">
                        </div>
                        <span>등록 불가 안내</span>
                    </div>
                </div>
                
                <div class="info-text">
                    <p>이미 등록된 시리얼넘버</p>
                    <p>해당 제품은 이미 정품 인증 및 등록이 완료되어 중복 등록이 불가능합니다.</p>
                    <p>등록 정보 확인, 재등록 등 도움이 필요하신 경우 고객센터로 문의해 주시기 바랍니다.</p>
                </div>
                
                <div class="button-section">
                    <a href="/contact.html" class="btn btn-primary">고객센터 문의하기</a>
                    <a href="/index.html" class="btn btn-secondary">홈으로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function setHeaderDate() {
            const dateElement = document.getElementById('header-date');
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            dateElement.textContent = year + '-' + month + '-' + day;
        }
        
        function setBarcodeFromImage() {
            const params = new URLSearchParams(window.location.search);
            const digitalWarrantyCode = params.get('barcode') || 'SOLID SUIT SLIM TIE · BLACK';
            const img = document.getElementById('barcode');
            const barcodeText = document.getElementById('barcode-text');
            if (img) {
                const isTabletOrDesktop = window.matchMedia('(min-width: 769px)').matches;
                const basePath = isTabletOrDesktop ? '/image/barcode/' : '/image/mobilebarcode/';
                img.src = basePath + encodeURIComponent(digitalWarrantyCode) + '.webp';
                img.onerror = function() { img.alt = '바코드 이미지 없음: ' + digitalWarrantyCode; };
            }
            if (barcodeText) {
                // success-preview와 동일: 바코드 밑 텍스트 고정
                barcodeText.textContent = 'PREPMOOD_SOLIDTIE_003833224';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            setHeaderDate();
            setBarcodeFromImage();
            var barcodeMedia = window.matchMedia('(min-width: 769px)');
            barcodeMedia.addEventListener('change', setBarcodeFromImage);
        });
    </script>
</body>
</html>
