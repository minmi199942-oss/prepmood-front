<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미 인증된 제품 - Pre.p Mood</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/Paperlogy/Paperlogy.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        @font-face {
            font-family: 'Paperlogy';
            src: url('/static/fonts/Paperlogy-4Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Paperlogy';
            src: url('/static/fonts/Paperlogy-4Regular.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'NanumBarunGothic';
            src: url('/static/fonts/NanumBarunGothic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            font-family: 'Paperlogy', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: #d9d9d9;
            min-height: 100vh;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 24px;
        }
        
        /* 중간 패널 (warning-preview와 동일) */
        .stage-panel {
            height: 1033px;
            background: #E6E6E6;
            padding: 78px 48px 80px 48px;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            max-width: 616px;
            animation: fadeIn 0.5s ease-in;
        }
        
        .container {
            background: #E6E6E6;
            height: 918px;
            width: 469.8px;
            border-radius: 0;
            box-shadow: none;
            overflow: visible;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 헤더 바 (warning-preview와 동일: #310809, 로고+날짜) */
        .header-bar {
            height: 147.3px;
            box-sizing: border-box;
            background: #310809;
            color: white;
            padding: 58px 24px 50px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.35);
        }
        
        .brand-name {
            margin-left: 38px;
            margin-bottom: 3px;
        }
        
        .brand-name img {
            height: 35.5px;
            width: auto;
            display: block;
            object-fit: contain;
        }
        
        .header-date {
            font-size: 11.6px;
            letter-spacing: 1.7px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-right: 36px;
        }
        
        /* 카드 내부 컨텐츠 (warning-preview와 동일) */
        .card-content {
            padding: 51px 64px 10px 63.7px;
            background: white;
            position: relative;
            min-height: 405px;
        }
        
        .card-content::before {
            content: '';
            display: block;
            height: 0.1px;
            background: #d8d8d8;
            margin: 16px 0 0 0;
            width: 100%;
        }
        
        .card-content-bottom {
            margin: 0;
            background: #E6E6E6;
            flex: 1;
            padding-top: 5px;
            padding-bottom: 24px;
            box-sizing: border-box;
        }
        
        .info-table {
            width: 100%;
            margin-bottom: 53px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 26.5px 0 0 2px;
            border-bottom: none;
        }
        
        .info-table .info-row:nth-child(2) { padding: 24px 0 0 2px; }
        .info-table .info-row:nth-child(3) { padding: 24px 0 0 2px; }
        .info-table .info-row:nth-child(4) { padding: 24px 0 0 2px; }
        
        .info-label {
            font-size: 12px;
            color: rgba(128, 128, 128, 1);
            font-weight: 600;
            text-transform: uppercase;
            min-width: 100px;
            letter-spacing: 1.5px;
        }
        
        .info-value {
            font-size: 12px;
            letter-spacing: 1.35px;
            padding-right: 1px;
            color: rgba(128, 128, 128, 1);
            font-weight: 500;
            text-align: right;
            flex: 1;
            word-break: break-word;
        }
        
        /* 점선 컷팅 라인 (warning-preview와 동일) */
        .ticket-divider-wrap {
            position: relative;
            margin: 22px -65px 18px -65px;
            height: 2px;
            border-top: none;
            background-image: repeating-linear-gradient(
                to right,
                #d0d0d0 0px,
                #d0d0d0 10px,
                transparent 10px,
                transparent 20px
            );
            background-size: 30px 2px;
            background-position: 0 0;
            background-repeat: repeat-x;
            overflow: visible;
        }
        
        .ticket-divider-wrap::before {
            content: '';
            position: absolute;
            left: calc(-36px / 2);
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 33px;
            border-radius: 50%;
            background: #E6E6E6;
            z-index: 10;
        }
        
        .ticket-divider-wrap::after {
            content: '';
            position: absolute;
            right: calc(-36px / 2);
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 33px;
            border-radius: 50%;
            background: #E6E6E6;
            z-index: 10;
        }
        
        .card-content {
            overflow: hidden;
        }
        
        /* 바코드 영역 (warning-preview와 동일) */
        .barcode-section {
            --barcode-width: 320px;
            text-align: center;
            margin: 37px -64px 32px -63.7px;
            width: calc(100% + 64px + 63.7px);
            box-sizing: border-box;
        }
        
        .barcode-container {
            width: var(--barcode-width);
            margin: 0 12px 0 12px;
        }
        
        .barcode-container img,
        .barcode-container svg {
            max-width: 100%;
            height: auto;
            padding-right: 14px;
        }
        
        .barcode-text {
            font-size: 12.5px;
            padding-top: 5.6px;
            color: #231815;
            letter-spacing: 2.55px;
            font-family: 'Paperlogy';
            font-weight: 400;
            margin: 8px 64px -30px 63.7px;
        }
        
        /* 등록 불가 안내 바 (warning-preview와 동일) */
        .warning-bar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 168px;
            height: 56px;
            background: #310809;
            color: white;
            border-radius: 28px;
            font-size: 11.5px;
            letter-spacing: 1.6px;
            font-weight: 500;
            text-align: center;
            margin-top: 13px;
            margin-bottom: -50px;
            box-sizing: border-box;
            padding-right: 6px;
            padding-bottom: 2px;
        }
        
        .warning-bar .warning-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transform: translateX(-9px);
        }
        
        .warning-bar .warning-icon-img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            display: block;
        }
        
        .info-text {
            background: #f5f5f5;
            padding: 17.5px 18px 15px 26.2px;
            border-radius: 8px;
            margin: 23px 0 0px 0;
            text-align: left;
            font-family: 'Paperlogy';
            border: 1px solid rgba(0, 0, 0, 0.31);
        }
        
        .info-text p {
            font-size: 10.6px;
            font-weight: 400;
            letter-spacing: 1.37px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 3px;
            font-family: 'Paperlogy';
        }
        
        .button-section {
            margin-top: 32px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 20px 14px 22px 16px;
            border-radius: 8px;
            font-size: 11.5px;
            letter-spacing: 1.6px;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-family: inherit;
        }
        
        .btn:last-child { margin-bottom: 0; }
        
        .btn-primary {
            margin-bottom: 11px;
            background: #1a1a1a;
            color: white;
        }
        
        .btn-primary:hover { background: #333; }
        
        .btn-secondary {
            background: white;
            color: #1a1a1a;
            border: 1px solid #E6E6E6;
        }
        
        .btn-secondary:hover { background: #f9f9f9; }
        
        @media (max-width: 768px) {
            .stage-panel {
                width: 100%;
                max-width: 276px;
                height: auto;
                min-height: 498px;
                padding: 38px 23.5px 39px 24.2px;
            }
            .container {
                width: 100%;
                max-width: 229px;
                height: auto;
                min-height: 447.8px;
            }
            .header-bar {
                height: 71px;
                min-height: 71px;
                padding: 21px 14px 16px 14.5px;
            }
            .brand-name { margin-left: 16px; }
            .brand-name img { height: 17.2px !important; width: auto !important; }
            .header-date { font-size: 5.7px; letter-spacing: 0.8px; margin-right: 15.2px; }
            .card-content { padding: 25px 31.5px 9px 31.5px; min-height: 0; }
            .barcode-section { --barcode-width: 180px; margin: 18px -16px 12px -16px; width: calc(100% + 32px); }
            .barcode-text { font-size: 5.9px; margin: 4px 16px -12px 16px; }
        }
    </style>
</head>
<body>
    <div class="stage-panel">
        <div class="container">
        <!-- 헤더 바 (warning-preview와 동일: 로고 이미지 + 날짜) -->
        <div class="header-bar">
            <div class="brand-name">
                <img src="/image/prepred.png" alt="Pre.pMood" style="height: 35.5px; width: auto;">
            </div>
            <div class="header-date" id="header-date"></div>
        </div>
        
        <!-- 카드 내부 컨텐츠 -->
        <div class="card-content">
            <!-- 정보 테이블 -->
            <div class="info-table">
                <div class="info-row">
                    <span class="info-label">PRODUCT NAME</span>
                    <span class="info-value">{{ product.product_name }}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">CODE</span>
                    <span class="info-value">{{ product.internal_code }}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">DATE</span>
                    <span class="info-value">{{ first_verified_at }}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">SERIAL NUMBER</span>
                    <span class="info-value">—</span>
                </div>
            </div>
            
            <!-- 점선 컷팅 라인 -->
            <div class="ticket-divider-wrap"></div>
            
            <!-- 바코드 영역 -->
            <div class="barcode-section">
                <div class="barcode-container">
                    <svg id="barcode"></svg>
                </div>
                <div class="barcode-text" id="barcode-text"></div>
            </div>
        </div>
        
        <!-- 하단 영역 (warning-preview와 동일: warning-bar + 아이콘) -->
        <div class="card-content-bottom">
            <div style="text-align: center;">
                <div class="warning-bar">
                    <div class="warning-icon">
                        <img src="/image/warning.png" alt="" class="warning-icon-img">
                    </div>
                    <span>등록 불가 안내</span>
                </div>
            </div>
            
            <!-- 안내 문구 -->
            <div class="info-text">
                <p>이미 등록된 시리얼넘버</p>
                <p>해당 제품은 이미 정품 인증 및 등록이 완료되어 중복 등록이 불가능합니다.</p>
                <p>등록 정보 확인, 재등록 등 도움이 필요하신 경우 고객센터로 문의해 주시기 바랍니다.</p>
            </div>
            
            <!-- 버튼 영역 -->
            <div class="button-section">
                <a href="/contact.html" class="btn btn-primary">고객센터 문의하기</a>
                <a href="/index.html" class="btn btn-secondary">홈으로 돌아가기</a>
            </div>
        </div>
    </div>
    </div>
    
    <script>
        // 헤더 날짜 설정
        function setHeaderDate() {
            const dateElement = document.getElementById('header-date');
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            dateElement.textContent = `${year}-${month}-${day}`;
        }
        
        // 바코드 생성
        function generateBarcode() {
            const code = '{{ product.internal_code }}';
            if (code && typeof JsBarcode !== 'undefined') {
                try {
                    JsBarcode("#barcode", code, {
                        format: "CODE128",
                        width: 2,
                        height: 60,
                        displayValue: false,
                        margin: 10
                    });
                    
                    // 바코드 텍스트 표시
                    const barcodeText = document.getElementById('barcode-text');
                    barcodeText.textContent = `PREPMOOD_${code.replace(/\s/g, '_').toUpperCase()}`;
                } catch (error) {
                    console.error('바코드 생성 실패:', error);
                }
            }
        }
        
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            setHeaderDate();
            generateBarcode();
        });
    </script>
</body>
</html>
