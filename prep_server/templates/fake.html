<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가품 경고 - Pre.p Mood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
            animation: shake 0.5s ease-in;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        .error-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: #f44336;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .error-icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }
        
        h1 {
            font-size: 28px;
            color: #d32f2f;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .warning-box {
            background: #ffebee;
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
            border: 2px solid #f44336;
        }
        
        .warning-title {
            font-size: 18px;
            color: #d32f2f;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .warning-text {
            font-size: 14px;
            color: #666;
            line-height: 1.8;
            text-align: left;
        }
        
        .warning-list {
            list-style: none;
            margin-top: 15px;
            text-align: left;
        }
        
        .warning-list li {
            font-size: 14px;
            color: #666;
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }
        
        .warning-list li:before {
            content: "⚠";
            position: absolute;
            left: 0;
            color: #f44336;
        }
        
        .error-badge {
            display: inline-block;
            background: #ffebee;
            color: #d32f2f;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            margin-top: 20px;
        }
        
        .contact-info {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
        }
        
        .contact-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .contact-text {
            font-size: 13px;
            color: #999;
            line-height: 1.6;
        }
        
        .brand {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .error-icon {
                width: 80px;
                height: 80px;
            }
            
            .error-icon svg {
                width: 50px;
                height: 50px;
            }
            
            .warning-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
        </div>
        
        <h1>가품 경고</h1>
        <p class="subtitle">이 QR 코드는 Pre.p Mood의 정품 인증 시스템에 등록되지 않았습니다.</p>
        
        <div class="warning-box">
            <div class="warning-title">⚠ 주의사항</div>
            <div class="warning-text">
                이 제품은 Pre.p Mood의 공식 인증 데이터베이스에 등록되지 않았습니다.
            </div>
            <ul class="warning-list">
                <li>가품일 가능성이 있습니다</li>
                <li>구매처를 다시 확인해주세요</li>
                <li>의심스러우면 고객센터로 문의하세요</li>
            </ul>
        </div>
        
        <div class="error-badge">❌ 인증 실패</div>
        
        <div class="contact-info">
            <div class="contact-title">문의하기</div>
            <div class="contact-text">
                정품 인증에 대한 문의사항이 있으시면<br>
                Pre.p Mood 고객센터로 연락해주세요.
            </div>
        </div>
        
        <div class="brand">Pre.p Mood</div>
    </div>
</body>
</html>
