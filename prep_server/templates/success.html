<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정품 인증 성공 - Pre.p Mood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .success-icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }
        
        h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .product-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
            text-align: left;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            font-size: 15px;
            color: #1a1a1a;
            font-weight: 600;
            text-align: right;
        }
        
        .verified-badge {
            display: inline-block;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .footer-text {
            margin-top: 30px;
            font-size: 13px;
            color: #999;
            line-height: 1.6;
        }
        
        .brand {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .success-icon {
                width: 80px;
                height: 80px;
            }
            
            .success-icon svg {
                width: 50px;
                height: 50px;
            }
            
            .product-info {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
        </div>
        
        <h1>정품 인증 성공</h1>
        <p class="subtitle">이 제품은 Pre.p Mood의 정품입니다.</p>
        
        <div class="product-info">
            <div class="info-row">
                <span class="info-label">제품명</span>
                <span class="info-value">{{ product.product_name }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">제품 코드</span>
                <span class="info-value">{{ product.internal_code }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">인증 일시</span>
                <span class="info-value">{{ verified_at }}</span>
            </div>
        </div>
        
        <div class="verified-badge">✓ 정품 인증 완료</div>
        
        <div class="brand">Pre.p Mood</div>
        
        <p class="footer-text">
            정품 인증이 완료되었습니다.<br>
            이 제품은 Pre.p Mood에서 공식적으로 인증된 제품입니다.
        </p>
    </div>
</body>
</html>
