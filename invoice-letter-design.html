<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편지 디자인 - Pre.p Mood</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/Paperlogy/Paperlogy.css" type="text/css"/>
    <!-- 
        너비 조정 방법:
        아래 <style> 태그 내부의 :root { --card-width: 600px; } 부분에서
        숫자만 변경하면 카드 너비가 조정됩니다.
        예: --card-width: 500px; 또는 --card-width: 700px;
    -->
    <style>
        @font-face {
            font-family: 'Paperlogy';
            src: url('/static/fonts/Paperlogy-4Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Paperlogy';
            src: url('/static/fonts/Paperlogy-5Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 카드 비율 (Figma 기준: width 492.7px, height 703.9px) */
            /* 비율 계산: 703.9 / 492.7 ≈ 1.428 */
            --card-aspect-ratio: 1.428;
            
            /* 너비 조정: 이 값을 변경하면 카드 너비가 변경되고, 높이는 비율에 맞춰 자동 계산됩니다 */
            --card-width: 690px;
            --card-height: calc(var(--card-width) * var(--card-aspect-ratio));
            
            /* 하단 씰 위치 조정 */
            --seal-bottom-bottom: 280px;
            --seal-bottom-left: 50%; /* left: 50% 기준으로 translateX 조정 */
            --seal-bottom-translate-x: -50%; /* -50% = 중앙, 양수 = 오른쪽, 음수 = 왼쪽 */
            
            /* 상단 씰 위치 조정 */
            --seal-top-bottom: 375px;
            --seal-top-left: 50%;
            --seal-top-translate-x: -50%;
            
            /* 그레이 레이어 위치 조정 (상단 씰과 하단 씰을 이어주는 레이어) */
            --greylayer-bottom: 280px; /* 하단 씰 위치 기준 */
            --greylayer-left: 50%;
            --greylayer-translate-x: -50%;
            --greylayer-width: 60px;
            --greylayer-height: 153px; /* 기본값: 상단 씰(420px) - 하단 씰(280px) = 140px, 더 길게 늘리려면 이 값을 증가시키세요 (예: 200px, 250px 등) */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* 디자인 확인용 - 최소한의 스타일만 */

        .invoice-letter-card {
            position: relative;
            cursor: pointer;
            width: var(--card-width);
        }

        .invoice-letter-card-wrapper {
            position: relative;
            height: var(--card-height);
        }

        /* 하단 고정 - 회색 봉투 본체 */
        .invoice-envelope-body {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 320px;
            background-color: rgba(230, 230, 230, 1);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        .invoice-envelope-brand {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 32px;
        }

        .invoice-envelope-logo {
            max-width: 200px;
            max-height: 120px;
            width: auto;
            height: auto;
            object-fit: contain;
            margin-bottom: 16px;
        }

        .invoice-envelope-logo-secondary {
            max-width: 150px;
            max-height: 80px;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* 하단 씰 */
        .invoice-seal-bottom {
            position: absolute;
            left: var(--seal-bottom-left, 50%);
            transform: translateX(var(--seal-bottom-translate-x, -50%));
            bottom: var(--seal-bottom-bottom, 280px);
            z-index: 35;
            opacity: 1;
            transition: opacity 700ms ease-out;
        }

        .invoice-letter-card:hover .invoice-seal-bottom {
            opacity: 0; /* 페이드아웃만 (올라가지 않음) */
        }

        .invoice-seal-bottom-circle {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        /* 그레이 레이어 (상단 씰과 하단 씰을 이어주는 레이어) */
        .invoice-greylayer {
            position: absolute;
            left: var(--greylayer-left, 50%);
            transform: translateX(var(--greylayer-translate-x, -50%));
            bottom: var(--greylayer-bottom, 280px); /* 하단 고정 */
            top: auto;
            z-index: 30;
            width: var(--greylayer-width, 50px);
            height: var(--greylayer-height, 140px); /* 컨테이너 높이 명시 */
            display: flex;
            align-items: flex-end; /* 하단 기준으로 정렬 */
            justify-content: center;
            overflow: visible; /* 위로 넘어가도 보이도록 */
            opacity: 1;
            transition: bottom 700ms ease-out, opacity 700ms ease-out;
        }

        .invoice-letter-card:hover .invoice-greylayer {
            bottom: calc(var(--greylayer-bottom, 280px) + 180px); /* 올라가면서 */
            opacity: 0; /* 사라짐 */
        }

        .invoice-greylayer-img {
            width: var(--greylayer-width, 50px);
            height: var(--greylayer-height, 140px); /* SVG 높이를 직접 제어 */
            display: block;
            transform-origin: bottom center; /* 하단 기준으로 늘어나도록 */
            flex-shrink: 0; /* flex에서 축소 방지 */
            /* preserveAspectRatio="none"이 HTML에 설정되어 있어 비율 무시하고 늘어남 */
        }

        /* 상단 씰 */
        .invoice-seal-top {
            position: absolute;
            left: var(--seal-top-left, 50%);
            transform: translateX(var(--seal-top-translate-x, -50%));
            bottom: var(--seal-top-bottom, 420px);
            z-index: 35;
            opacity: 1;
            transition: bottom 700ms ease-out, opacity 700ms ease-out;
        }

        .invoice-letter-card:hover .invoice-seal-top {
            bottom: calc(var(--seal-top-bottom, 420px) + 180px); /* 올라가면서 */
            opacity: 0; /* 사라짐 */
        }

        .invoice-seal-top-circle {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        /* 중간 - 인보이스 내용 영역 */
        .invoice-letter-content {
            position: absolute;
            left: 0;
            right: 0;
            background: white;
            transition: all 700ms ease-out;
            bottom: 320px;
            height: 0px;
            opacity: 0;
            border-left: 1px solid rgba(224, 224, 224, 0.5);
            border-right: 1px solid rgba(224, 224, 224, 0.5);
            z-index: 15;
            overflow: hidden;
        }

        .invoice-letter-card:hover .invoice-letter-content {
            height: 180px;
            opacity: 1;
        }

        .invoice-letter-content-inner {
            padding: 40px 64px;
            transition: all 700ms;
            opacity: 0;
            transform: translateY(20px);
        }

        .invoice-letter-card:hover .invoice-letter-content-inner {
            opacity: 1;
            transform: translateY(0);
        }

        .invoice-letter-content-grid {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .invoice-letter-content-left {
            flex: 1;
        }

        .invoice-letter-content-left .invoice-title {
            font-family: 'Paperlogy', 'Georgia', serif;
            font-weight: 500;
            font-size: 10.891px;
            font-style: normal;
            color: #000;
            line-height: normal;
            letter-spacing: 1.089px;
            margin-bottom: 16px;
            white-space: nowrap;
        }

        .invoice-letter-content-left .invoice-meta {
            font-family: 'Paperlogy', 'Georgia', serif;
            font-weight: 500;
            font-size: 10.891px;
            font-style: normal;
            color: #000;
            line-height: normal;
            letter-spacing: 1.089px;
            margin-bottom: 8px;
            white-space: nowrap;
        }

        /* INVOICE NO의 "IN" 부분만 다른 크기 */
        .invoice-letter-content-left .invoice-meta .invoice-no-label {
            font-size: 10.891px;
            letter-spacing: 1.0891px;
        }

        .invoice-letter-content-left .invoice-meta .invoice-no-value {
            font-size: 10.821px;
            letter-spacing: 1.0821px;
        }

        /* ISSUE DATE의 "ISSU" 부분만 다른 크기 */
        .invoice-letter-content-left .invoice-meta .issue-date-label {
            font-size: 10.891px;
            letter-spacing: 1.0891px;
        }

        .invoice-letter-content-left .invoice-meta .issue-date-value {
            font-size: 10.821px;
            letter-spacing: 1.0821px;
        }

        .invoice-letter-content-right {
            text-align: right;
        }

        .invoice-content-brand-logo {
            max-width: 120px;
            max-height: 60px;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* 카드 밑 정보 영역 */
        .invoice-card-info-footer {
            margin-top: 32px;
            padding: 24px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: var(--card-width);
            text-align: left;
        }

        /* Figma 스타일 적용 */
        .invoice-card-info-footer .product-info,
        .invoice-card-info-footer .status {
            font-family: 'Paperlogy', 'Georgia', serif;
            font-size: 14px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
            letter-spacing: 2.443px;
            color: #808080;
            margin-bottom: 20px;
            white-space: nowrap;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 레이블 (PRODUCT NAME, DATE, STATUS) - SemiBold */
        .invoice-card-info-footer .info-label {
            font-weight: 600;
            color: #808080;
        }

        /* 값 (제품명, 날짜) - Medium */
        .invoice-card-info-footer .info-value {
            font-weight: 600;
            color: #808080;
            text-align: right;
        }

        .invoice-card-info-footer .status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }
        
        .invoice-card-info-footer .status:last-child {
            margin-bottom: 0;
        }

        .invoice-card-info-footer .status-label {
            font-weight: 600;
            color: #808080;
        }

        .invoice-card-info-footer .status-value-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        .invoice-card-info-footer .status-value {
            font-weight: 600;
        }

        .invoice-card-info-footer .status.verified .status-value {
            color: #0c3008;
        }

        .invoice-check-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            display: none;
        }

        .invoice-card-info-footer .status.verified .invoice-check-icon {
            display: inline-block;
        }

        .invoice-card-info-footer .status.invalid .status-value {
            color: #310809;
        }

        .invoice-warning-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            display: none;
        }

        .invoice-card-info-footer .status.invalid .invoice-warning-icon {
            display: inline-block;
        }

        /* 상단 뚜껑 */
        .invoice-envelope-flap {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 320px;
            height: 200px;
            background-color: rgba(230, 230, 230, 1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #E0E0E0;
            border: 1px solid rgba(255, 255, 255, 0.5);
            z-index: 20;
            transition: all 700ms ease-out;
        }

        .invoice-letter-card:hover .invoice-envelope-flap {
            bottom: 500px;
            box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="invoice-letter-card">
        <div class="invoice-letter-card-wrapper">
            
            <!-- 하단 고정 - 회색 봉투 본체 -->
            <div class="invoice-envelope-body">
                <div class="invoice-envelope-brand">
                    <img src="image/prep2.png" alt="Pre.pMood" class="invoice-envelope-logo">
                    <img src="image/logo2.png" alt="Pre.pMood Logo" class="invoice-envelope-logo-secondary">
                </div>
            </div>

            <!-- 하단 씰 -->
            <div class="invoice-seal-bottom">
                <svg class="invoice-seal-bottom-circle" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M24.699 48.8979C38.0637 48.8979 48.898 38.0637 48.898 24.699C48.898 11.3342 38.0637 0.5 24.699 0.5C11.3342 0.5 0.5 11.3342 0.5 24.699C0.5 38.0637 11.3342 48.8979 24.699 48.8979Z" fill="#CCCCCC" stroke="#CCCCCC" stroke-miterlimit="10"/>
                    <!-- 작은 원 (하단) -->
                    <svg x="18" y="18" width="15" height="15" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.18903 0C1.42803 0 0 1.42803 0 3.18903C0 4.95003 1.42803 6.37799 3.18903 6.37799C4.95003 6.37799 6.37799 4.95003 6.37799 3.18903C6.37799 1.42803 4.95003 0 3.18903 0ZM3.18903 5.44104C1.94503 5.44104 0.937012 4.43303 0.937012 3.18903C0.937012 1.94503 1.94503 0.937012 3.18903 0.937012C4.43303 0.937012 5.44104 1.94503 5.44104 3.18903C5.44104 4.43303 4.43303 5.44104 3.18903 5.44104Z" fill="white"/>
                    </svg>
                </svg>
            </div>

            <!-- 그레이 레이어 (상단 씰과 하단 씰을 이어주는 레이어) -->
            <div class="invoice-greylayer">
                <svg class="invoice-greylayer-img" viewBox="0 0 56 156" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
                    <path d="M52.496 27.9979C52.496 14.4681 41.5279 3.5 27.998 3.5C14.4681 3.5 3.5 14.4681 3.5 27.9979V127.525C3.5 141.055 14.4681 152.023 27.998 152.023C41.5279 152.023 52.496 141.055 52.496 127.525V27.9979Z" stroke="white" stroke-width="7" stroke-miterlimit="10"/>
                </svg>
            </div>

            <!-- 중간 - 인보이스 내용 영역 -->
            <div class="invoice-letter-content">
                <div class="invoice-letter-content-inner">
                    <div class="invoice-letter-content-grid">
                        <div class="invoice-letter-content-left">
                            <p class="invoice-title">INVOICE</p>
                            <p class="invoice-meta">
                                <span class="invoice-no-label">IN</span><span class="invoice-no-value">VOICE NO. </span><span class="invoice-no-value" id="invoice-no"></span>
                            </p>
                            <p class="invoice-meta">
                                <span class="issue-date-label">ISSU</span><span class="issue-date-value">E DATE : </span><span class="issue-date-value" id="issue-date"></span>
                            </p>
                        </div>
                        <div class="invoice-letter-content-right">
                            <img src="image/prep3.png" alt="Pre.pMood" class="invoice-content-brand-logo">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 상단 씰 -->
            <div class="invoice-seal-top">
                <svg class="invoice-seal-top-circle" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M24.699 48.8979C38.0637 48.8979 48.898 38.0637 48.898 24.699C48.898 11.3342 38.0637 0.5 24.699 0.5C11.3342 0.5 0.5 11.3342 0.5 24.699C0.5 38.0637 11.3342 48.8979 24.699 48.8979Z" fill="#CCCCCC" stroke="#CCCCCC" stroke-miterlimit="10"/>
                    <!-- 작은 원 (상단) -->
                    <svg x="18" y="18" width="15" height="15" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.18903 0C1.42803 0 0 1.42803 0 3.18903C0 4.95003 1.42803 6.37799 3.18903 6.37799C4.95003 6.37799 6.37799 4.95003 6.37799 3.18903C6.37799 1.42803 4.95003 0 3.18903 0ZM3.18903 5.44104C1.94503 5.44104 0.937012 4.43303 0.937012 3.18903C0.937012 1.94503 1.94503 0.937012 3.18903 0.937012C4.43303 0.937012 5.44104 1.94503 5.44104 3.18903C5.44104 4.43303 4.43303 5.44104 3.18903 5.44104Z" fill="white"/>
                    </svg>
                </svg>
            </div>

            <!-- 상단 뚜껑 -->
            <div class="invoice-envelope-flap"></div>
        </div>

        <!-- 카드 밑 정보 영역 -->
        <div class="invoice-card-info-footer">
            <p class="product-info">
                <span class="info-label">PRODUCT NAME:</span> 
                <span class="info-value" id="product-name"></span>
            </p>
            <p class="product-info">
                <span class="info-label">DATE:</span> 
                <span class="info-value" id="issue-datetime"></span>
            </p>
            <p class="status" id="status">
                <span class="status-label">STATUS:</span>
                <span class="status-value-wrapper">
                    <svg class="invoice-check-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="#0c3008" stroke-width="2" fill="none"/>
                        <path d="M8 12l2 2 4-4" stroke="#0c3008" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                    <svg class="invoice-warning-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 22H22L12 2Z" fill="#310809"/>
                        <path d="M12 8V14M12 18H12.01" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span class="status-value" id="status-value"></span>
                </span>
            </p>
        </div>
    </div>

    <script>
        // 인보이스 번호 생성 함수 (PM-INV-YYMMDD-HHMM)
        function generateInvoiceNo(date = new Date()) {
            const year = date.getFullYear().toString().slice(-2);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `PM-INV-${year}${month}${day}-${hours}${minutes}`;
        }

        // ISSUE DATE 포맷 함수 (DD Mon YYYY)
        function formatIssueDate(date = new Date()) {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                          'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const day = String(date.getDate()).padStart(2, '0');
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            
            return `${day} ${month} ${year}`;
        }

        // DATE 포맷 함수 (YYYY-MM-DD HH:MM:SS)
        function formatDateTime(date = new Date()) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // 페이지 로드 시 데이터 주입
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            
            // 인보이스 번호
            document.getElementById('invoice-no').textContent = generateInvoiceNo(now);
            
            // ISSUE DATE
            document.getElementById('issue-date').textContent = formatIssueDate(now);
            
            // PRODUCT NAME (데모 데이터 - 나중에 서버에서 가져올 데이터)
            document.getElementById('product-name').textContent = '제품명';
            
            // DATE
            document.getElementById('issue-datetime').textContent = formatDateTime(now);
            
            // STATUS (데모 데이터 - 나중에 QR 인증 여부에 따라 결정)
            const statusElement = document.getElementById('status');
            const statusValueElement = document.getElementById('status-value');
            const isVerified = true; // 나중에 실제 인증 상태로 교체
            
            if (isVerified) {
                statusValueElement.textContent = 'VERIFIED';
                statusElement.classList.add('verified');
                statusElement.classList.remove('invalid');
            } else {
                statusValueElement.textContent = 'INVALID';
                statusElement.classList.add('invalid');
                statusElement.classList.remove('verified');
            }
        });
    </script>
</body>
</html>
