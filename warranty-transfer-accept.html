<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보증서 양도 수락 - Pre.p Mood</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/layout-system.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/page.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <script defer src="/utils.js"></script>
    <script defer src="/header-loader.js"></script>
    <script defer src="/header-scroll.js"></script>
    <script defer src="/footer-loader.js"></script>
    <script defer src="/warranty-transfer-accept.js"></script>
</head>
<body>
    <!-- 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- 메인 컨텐츠 -->
    <main class="transfer-accept-main">
        <!-- 로고 섹션 -->
        <div class="logo-section">
            <img src="/image/prepmoodlogo.jpg" alt="Pre.p Mood" class="main-logo">
        </div>

        <!-- 메인 레이아웃 -->
        <div class="main-layout">
            <!-- 좌측 사이드바 -->
            <aside class="sidebar">
                <div class="sidebar-content">
                    <!-- 사용자 환영 메시지 -->
                    <div class="user-welcome">
                        <h2 id="user-welcome-text">님 환영합니다.</h2>
                    </div>

                    <!-- 네비게이션 메뉴 -->
                    <nav class="sidebar-nav">
                        <a href="/my-orders.html" class="nav-item" data-page="orders">
                            <span>내 주문</span>
                            <div class="nav-underline"></div>
                        </a>
                        <a href="/my-reservations.html" class="nav-item" data-page="reservations">
                            <span>예약</span>
                            <div class="nav-underline"></div>
                        </a>
                        <a href="/my-warranties.html" class="nav-item" data-page="warranties">
                            <span>내 보증서</span>
                            <div class="nav-underline"></div>
                        </a>
                        <a href="/my-profile.html" class="nav-item" data-page="profile">
                            <span>내 프로필</span>
                            <div class="nav-underline"></div>
                        </a>
                    </nav>
                </div>
            </aside>

            <!-- 우측 메인 영역 -->
            <section class="main-content">
                <div class="content-container">
                    <!-- 페이지 제목 -->
                    <div class="page-header">
                        <h1 class="page-title">보증서 양도 수락</h1>
                        <p class="page-subtitle">양도 코드를 입력하여 보증서를 수락하세요</p>
                        <p class="page-english">Transfer Accept</p>
                    </div>

                    <!-- 양도 수락 폼 -->
                    <div class="transfer-accept-section">
                        <div id="transfer-form" class="transfer-form">
                            <div class="form-group">
                                <label for="transfer-code" class="form-label">양도 코드 (7자리)</label>
                                <input 
                                    type="text" 
                                    id="transfer-code" 
                                    class="form-input" 
                                    placeholder="예: ABC1234"
                                    maxlength="7"
                                    autocomplete="off"
                                    style="text-transform: uppercase;"
                                >
                                <p class="form-hint">이메일로 받은 7자리 양도 코드를 입력하세요.</p>
                            </div>

                            <div class="form-actions">
                                <button id="accept-btn" class="btn-primary" onclick="handleAccept()">
                                    양도 수락
                                </button>
                                <a href="/my-warranties.html" class="btn-secondary">
                                    취소
                                </a>
                            </div>
                        </div>

                        <!-- 로딩 상태 -->
                        <div id="loading-state" class="loading-state" style="display: none;">
                            <p>양도 수락 처리 중...</p>
                        </div>

                        <!-- 성공 메시지 -->
                        <div id="success-message" class="success-message" style="display: none;">
                            <h2>양도가 완료되었습니다!</h2>
                            <p>보증서가 성공적으로 양도되었습니다.</p>
                            <a href="/my-warranties.html" class="btn-primary">
                                내 보증서로 이동
                            </a>
                        </div>

                        <!-- 에러 메시지 -->
                        <div id="error-message" class="error-message" style="display: none;">
                            <h2>양도 수락 실패</h2>
                            <p id="error-text"></p>
                            <button onclick="location.reload()" class="btn-primary">
                                다시 시도
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 푸터 컨테이너 -->
    <div id="footer-container"></div>
</body>
</html>
