<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="assets/css/global.css">

    <style>
        .complete-profile-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;

        .profile-header {

        .google-info {

        .form-group {

        .form-group input {

        }

        .submit-btn:hover {

        .error-message {

        /* Ï∂îÍ? ?ïÎ≥¥ ?ÖÎ†• ?òÏù¥ÏßÄ?êÏÑú Í≤Ä??Í∏∞Îä• ?®Í∏∞Í∏?*/
        #search-toggle,

        .search-results,

    </style>
</head>
<body>
    <div id="header-container"></div>

    <div class="complete-profile-container">

        <div class="google-info" id="googleInfo">

        <form id="completeProfileForm">

    <script src="header-loader.js"></script>

    <script>
        // ?§Îçî Î°úÎìú ??Í≤Ä??Í∏∞Îä• ?ÑÏ†Ñ???®Í∏∞Í∏?        function hideSearchFeatures() {
            const elementsToHide = [
                '#search-toggle',
                '#search-modal',
                '.search-modal',
                '.search-container',
                '.search-icon',
                '.search-input',
                '.search-results',
                '.search-modal-content'
            ];
            
            elementsToHide.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => {
                    if (el) {
                        el.style.display = 'none';
                        el.style.visibility = 'hidden';
                        el.style.opacity = '0';
                        el.style.pointerEvents = 'none';
                    }
                });
            });
        }
        
        // ?§Îçî Î°úÎìú ???¨Îü¨ Î≤??úÎèÑ
        setTimeout(hideSearchFeatures, 100);
        setTimeout(hideSearchFeatures, 300);
        setTimeout(hideSearchFeatures, 500);
        setTimeout(hideSearchFeatures, 1000);
        
        // DOM Î≥ÄÍ≤?Í∞êÏ??¥ÏÑú Í≥ÑÏÜç ?®Í∏∞Í∏?        const observer = new MutationObserver(hideSearchFeatures);
        observer.observe(document.body, { childList: true, subtree: true });
    </script>
    <script>
        // Î°úÏª¨ Í∞úÎ∞ú ?òÍ≤Ω?êÏÑú???§Ï†ú ?úÎ≤Ñ API ?¨Ïö© (Î°úÏª¨ DB ?§Ï†ï???ÜÏùÑ Í≤ΩÏö∞)
        const API_BASE_URL = window.location.hostname === 'prepmood.kr' 
            ? window.location.origin 
            : 'https://prepmood.kr';

        // Î°úÍ∑∏???¨Î? ?ïÏù∏
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

        if (!isLoggedIn || !user) {
            alert('Î°úÍ∑∏?∏Ïù¥ ?ÑÏöî?©Îãà??');
            window.location.href = 'login.html';
        }

        // Google ?ïÎ≥¥ ?úÏãú
        document.addEventListener('DOMContentLoaded', function() {
            const googleInfoDiv = document.getElementById('googleInfo');
            
            if (user.profilePicture) {
                googleInfoDiv.innerHTML = `
                    <img src="${user.profilePicture}" alt="?ÑÎ°ú???¨ÏßÑ">
                    <div class="google-info-text">
                        <p><strong>${user.name || user.email}</strong></p>
                        <p class="email">${user.email}</p>
                    </div>
                `;
            } else {
                googleInfoDiv.innerHTML = `
                    <div class="google-info-text">
                        <p><strong>${user.name || user.email}</strong></p>
                        <p class="email">${user.email}</p>
                    </div>
                `;
            }

            // Google ?¥Î¶Ñ?????¥Î¶Ñ?ºÎ°ú ?êÎèô Î∂ÑÎ¶¨ (?†ÌÉù??
            if (user.name) {
                const nameParts = user.name.trim().split(' ');
                if (nameParts.length === 2) {
                    document.getElementById('lastName').value = nameParts[0];
                    document.getElementById('firstName').value = nameParts[1];
                } else if (nameParts.length === 1) {
                    document.getElementById('firstName').value = nameParts[0];
                }
            }
        });

        // ???úÏ∂ú
        document.getElementById('completeProfileForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Ï≤òÎ¶¨ Ï§?..';
            errorMessage.style.display = 'none';

            const formData = {
                lastName: document.getElementById('lastName').value.trim(),
                firstName: document.getElementById('firstName').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                birth: document.getElementById('birth').value
            };

            try {
                Logger.log('API ?∏Ï∂ú URL:', `${API_BASE_URL}/api/auth/complete-profile`);
                Logger.log('?ÑÏÜ° ?∞Ïù¥??', formData);

                const response = await fetch(`${API_BASE_URL}/api/auth/complete-profile`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // JWT Ïø†ÌÇ§ ?¨Ìï®
                    body: JSON.stringify(formData)
                });

                Logger.log('?ëÎãµ ?ÅÌÉú:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('?ëÎãµ ?êÎü¨:', errorText);
                    throw new Error(`?úÎ≤Ñ ?§Î•ò: ${response.status}`);
                }

                const data = await response.json();
                Logger.log('?ëÎãµ ?∞Ïù¥??', data);

                if (data.success) {
                    alert('Ï∂îÍ? ?ïÎ≥¥Í∞Ä ?Ä?•Îêò?àÏäµ?àÎã§!');
                    
                    // ?¨Ïö©???ïÎ≥¥ ?ÖÎç∞?¥Ìä∏
                    const updatedUser = { ...user, ...formData };
                    localStorage.setItem('user', JSON.stringify(updatedUser));
                    
                    // ?àÏúºÎ°?Î¶¨Îîî?âÏÖò
                    window.location.href = 'index.html';
                } else {
                    throw new Error(data.error || '?ïÎ≥¥ ?Ä?•Ïóê ?§Ìå®?àÏäµ?àÎã§.');
                }
            } catch (error) {
                console.error('Ï∂îÍ? ?ïÎ≥¥ ?Ä???§Î•ò:', error);
                
                let errorMsg = '?ïÎ≥¥ ?Ä??Ï§??§Î•òÍ∞Ä Î∞úÏÉù?àÏäµ?àÎã§.';
                if (error.message.includes('Failed to fetch') || error.message.includes('ERR_CONNECTION_REFUSED')) {
                    errorMsg = 'Î∞±Ïóî???úÎ≤Ñ???∞Í≤∞?????ÜÏäµ?àÎã§. ?úÎ≤ÑÍ∞Ä ?§Ìñâ Ï§ëÏù∏ÏßÄ ?ïÏù∏?¥Ï£º?∏Ïöî.';
                } else if (error.message) {
                    errorMsg = error.message;
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
                
                submitBtn.disabled = false;
                submitBtn.textContent = '?ÑÎ£å';
            }
        });
    </script>
</body>
</html>
