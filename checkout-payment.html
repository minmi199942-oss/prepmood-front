<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제 방법 | Pre.p Mood</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/page.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/checkout.css">
  <!-- 토스페이먼츠 위젯 스크립트 -->
  <script src="https://js.tosspayments.com/v1/payment"></script>
  <!-- 토스페이먼츠 클라이언트 키 설정 (테스트 키) -->
  <script>
    // 테스트 키 설정
    // 라이브 키 전환 시: live_gck_xxx 형식으로 변경
    window.TOSS_CLIENT_KEY = 'test_gck_jExPeJWYVQx2kJAGjDxx349R5gvN';
  </script>
  <script defer src="utils.js"></script>
  <script defer src="catalog-data.js"></script>
  <script defer src="mini-cart.js"></script>
  <script defer src="header-loader.js"></script>
  <script defer src="footer-loader.js"></script>
  <script defer src="checkout-payment.js"></script>
</head>
<body>
  <!-- 공통 헤더 -->
  <div id="header-container"></div>

  <!-- 결제 방법 선택 페이지 -->
  <main class="checkout-payment-page">
    <!-- Breadcrumb -->
    <div class="checkout-breadcrumb">
      <a href="checkout.html">1. 배송</a>
      <span class="separator">></span>
      <span class="current">2. 결제 방법</span>
      <span class="separator">></span>
      <span>3. 주문 확인</span>
    </div>

    <div class="checkout-payment-layout">
      <section class="checkout-payment-main" aria-labelledby="checkout-payment-title">
        <header class="checkout-payment-header">
          <h1 class="checkout-payment-title" id="checkout-payment-title">2. 결제 방법을 선택해 주세요.</h1>
          <p class="checkout-payment-subtitle">사용할 결제 수단을 선택한 뒤 ‘확인 및 진행’을 눌러 결제를 계속 진행해주세요.</p>
        </header>

        <div class="payment-methods-wrapper">
          <div class="payment-methods" id="payment-methods" role="radiogroup" aria-label="결제 방법 선택">
            <label class="payment-option-card" tabindex="0">
              <input type="radio" name="payment" value="toss" aria-checked="false">
              <span class="payment-card-content">
                <span class="payment-radio" aria-hidden="true"></span>
                <span class="payment-name">
                  <strong>토스페이먼츠</strong>
                  <span>카드 · 계좌이체 · 간편결제</span>
                </span>
                <span class="payment-logo">
                  <img src="image/Toss_Logo_Primary.png" alt="토스페이먼츠" width="36" height="36">
                </span>
              </span>
            </label>
          </div>
        </div>

        <div class="checkout-actions-desktop checkout-actions">
          <button class="proceed-btn" id="proceed-payment-desktop" type="button">확인 및 진행</button>
        </div>
      </section>

      <!-- 우측: 주문 요약 (sticky, max-width 360px) -->
      <aside class="order-summary-section" role="complementary" aria-label="주문 요약">
        <div class="order-summary">
          <h2 class="summary-title">주문 요약</h2>
          
          <div class="order-items" id="order-items" role="list">
            <!-- 주문 아이템들이 JavaScript로 동적 생성됨 -->
          </div>
          
          <div class="order-totals">
            <div class="total-row">
              <span>소계</span>
              <span id="subtotal">₩0</span>
            </div>
            <div class="total-row">
              <span>기본 배송</span>
              <span>무료</span>
            </div>
            <div class="total-row final">
              <span>총액</span>
              <span id="total">₩0</span>
            </div>
          </div>
          
          <div class="shipping-info-box">
            <h3 class="shipping-title">배송지 주소</h3>
            <div id="shipping-details" class="shipping-details">
              <!-- JavaScript로 동적 생성 -->
            </div>
            <div class="edit-link-wrapper">
              <a href="checkout-review.html" class="edit-link">수정</a>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <!-- 모바일 하단 고정 CTA -->
    <div class="checkout-actions-mobile">
      <button class="proceed-btn" id="proceed-payment-mobile" type="button">확인 및 진행</button>
    </div>
  </main>

  <!-- 푸터 컨테이너 -->
  <div id="footer-container"></div>
</body>
</html>
