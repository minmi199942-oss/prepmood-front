<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제 방법 | Pre.p Mood</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/page.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/checkout.css">
  <!-- 토스페이먼츠 위젯 스크립트 -->
  <script src="https://js.tosspayments.com/v1/payment"></script>
  <script defer src="utils.js"></script>
  <script defer src="catalog-data.js"></script>
  <script defer src="mini-cart.js"></script>
  <script defer src="header-loader.js"></script>
  <script defer src="footer-loader.js"></script>
  <script defer src="checkout-payment.js"></script>
</head>
<body>
  <!-- 공통 헤더 -->
  <div id="header-container"></div>

  <!-- 결제 방법 선택 페이지 -->
  <main class="checkout-payment-page">
    <!-- Breadcrumb -->
    <div class="checkout-breadcrumb">
      <a href="checkout.html">1. 배송</a>
      <span class="separator">></span>
      <span class="current">2. 결제 방법</span>
      <span class="separator">></span>
      <span>3. 주문 확인</span>
    </div>

    <div class="checkout-payment-container">
      <!-- 좌측: 결제 방법 선택 (2:1 비율) -->
      <div class="checkout-payment-form">
        <div class="checkout-payment-header">
          <h1 class="checkout-payment-title">2. 결제 방법을 선택해 주세요.</h1>
        </div>
        
        <!-- 결제 방법 선택 -->
        <div class="payment-methods-wrapper">
          <div class="payment-methods" id="payment-methods" role="radiogroup" aria-label="결제 방법 선택">
            <!-- 결제 방법 카드형 라디오 -->
            <label class="payment-option-card" tabindex="0">
              <input type="radio" name="payment" value="toss" checked aria-checked="true">
              <span class="payment-card-content">
                <span class="payment-label-text">토스페이먼츠</span>
                <img src="https://static.tosspayments.com/img/logo/favicon.png" alt="토스페이먼츠" class="payment-logo" width="24" height="24">
              </span>
            </label>
          </div>
        </div>
        
        <!-- 확인 및 진행 버튼 (데스크톱) -->
        <div class="checkout-actions-desktop">
          <button class="proceed-btn" id="proceed-payment" type="button">확인 및 진행</button>
        </div>
      </div>

      <!-- 우측: 주문 요약 (sticky, max-width 360px) -->
      <aside class="order-summary-section" role="complementary" aria-label="주문 요약">
        <div class="order-summary">
          <h2 class="summary-title">주문 요약</h2>
          
          <div class="order-items" id="order-items" role="list">
            <!-- 주문 아이템들이 JavaScript로 동적 생성됨 -->
          </div>
          
          <div class="order-totals">
            <div class="total-row">
              <span>소계</span>
              <span id="subtotal">₩0</span>
            </div>
            <div class="total-row">
              <span>기본 배송</span>
              <span>무료</span>
            </div>
            <div class="total-row final">
              <span>총액</span>
              <span id="total">₩0</span>
            </div>
          </div>
          
          <div class="shipping-info-box">
            <h3 class="shipping-title">배송지 주소</h3>
            <div id="shipping-summary" class="shipping-details">
              <!-- JavaScript로 동적 생성 -->
            </div>
            <div class="edit-link-wrapper">
              <a href="checkout-review.html" class="edit-link">수정</a>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <!-- 모바일 하단 고정 CTA -->
    <div class="checkout-actions-mobile">
      <button class="proceed-btn" id="proceed-payment-mobile" type="button">확인 및 진행</button>
    </div>
  </main>

  <!-- 푸터 컨테이너 -->
  <div id="footer-container"></div>
</body>
</html>
