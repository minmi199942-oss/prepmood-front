<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제 방법 | Pre.p Mood</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/page.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/checkout.css">
  <!-- 토스페이먼츠 위젯 스크립트 -->
  <script src="https://js.tosspayments.com/v1/payment"></script>
  <script defer src="utils.js"></script>
  <script defer src="catalog-data.js"></script>
  <script defer src="mini-cart.js"></script>
  <script defer src="header-loader.js"></script>
  <script defer src="footer-loader.js"></script>
  <script defer src="checkout-payment.js"></script>
</head>
<body>
  <!-- 공통 헤더 -->
  <div id="header-container"></div>

  <!-- 결제 방법 선택 페이지 -->
  <main class="checkout-page">
    <div class="checkout-container">
      <!-- 좌측: 결제 방법 선택 -->
      <div class="checkout-form-section">
        <div class="checkout-header">
          <h1 class="checkout-title">결제 방법 선택</h1>
        </div>
        
        <!-- 결제 방법 선택 -->
        <div class="form-section">
          <h2 class="section-title">결제 방법을 선택해주세요.</h2>
          
          <div class="payment-methods" id="payment-methods">
            <!-- 결제 방법 버튼들이 여기에 동적 생성됨 -->
            <div class="payment-option">
              <label>
                <input type="radio" name="payment" value="toss" checked>
                <span class="payment-label">
                  <span>토스페이먼츠</span>
                  <img src="https://static.tosspayments.com/img/logo/favicon.png" alt="토스페이먼츠" style="width: 24px; height: 24px; margin-left: 10px;">
                </span>
              </label>
            </div>
            <!-- 향후 추가할 결제 방법들 -->
            <!--
            <div class="payment-option">
              <label>
                <input type="radio" name="payment" value="kakao">
                <span class="payment-label">카카오페이</span>
              </label>
            </div>
            <div class="payment-option">
              <label>
                <input type="radio" name="payment" value="naver">
                <span class="payment-label">네이버페이</span>
              </label>
            </div>
            -->
          </div>
        </div>
        
        <!-- 확인 및 진행 버튼 -->
        <div class="checkout-actions" style="margin-top: 40px;">
          <button class="complete-order-btn" id="proceed-payment">확인 및 진행</button>
        </div>
      </div>

      <!-- 우측: 주문 요약 -->
      <div class="order-summary-section">
        <div class="order-summary">
          <h2 class="summary-title">주문 요약</h2>
          
          <div class="order-items" id="order-items">
            <!-- 주문 아이템들이 여기에 표시됩니다 -->
          </div>
          
          <div class="order-totals">
            <div class="total-row">
              <span>소계</span>
              <span id="subtotal">₩0</span>
            </div>
            <div class="total-row">
              <span>배송비</span>
              <span>무료</span>
            </div>
            <div class="total-row final">
              <span>총계</span>
              <span id="total">₩0</span>
            </div>
          </div>
          
          <div class="shipping-info-box">
            <h3>배송 정보</h3>
            <div id="shipping-summary">
              <!-- JavaScript로 동적 생성 -->
            </div>
            <div style="margin-top: 10px;">
              <a href="checkout-review.html" class="edit-link">수정</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 푸터 컨테이너 -->
  <div id="footer-container"></div>
  
  <style>
    .payment-methods {
      margin-top: 20px;
    }
    
    .payment-option {
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .payment-option:hover {
      border-color: #333;
    }
    
    .payment-option input[type="radio"] {
      margin-right: 10px;
    }
    
    .payment-option label {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin: 0;
    }
    
    .payment-label {
      display: flex;
      align-items: center;
      font-weight: 600;
    }
    
    .edit-link {
      color: #333;
      text-decoration: underline;
      font-size: 0.9rem;
    }
    
    .edit-link:hover {
      color: #000;
    }
  </style>
</body>
</html>
