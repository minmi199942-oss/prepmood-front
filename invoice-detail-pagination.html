<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인보이스 상세 (페이지네이션) - Pre.p Mood</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/Paperlogy/Paperlogy.css" type="text/css"/>
    <style>
        /* ============================================
           리셋 및 기본 스타일
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Paperlogy', 'Georgia', serif;
            background-color: #E6E6E6;
            min-height: 100vh;
            padding: clamp(40px, 6vw, 60px) clamp(10px, 4vw, 40px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* ============================================
           페이지네이션 컨테이너 (3D 효과)
           ============================================ */
        .invoice-pages-container {
            perspective: 2000px;
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 1100px;
            margin-bottom: 60px;
        }

        .invoice-page {
            position: absolute;
            width: 100%;
            max-width: 770px;
            min-height: 990px;
            background-color: #ffffff;
            box-shadow: 9px 9px 6px -2px rgba(41, 41, 41, 0.5);
            border-radius: 2px;
            padding: clamp(80px, 6vw, 80px) clamp(85px, 5vw, 85px);
            padding-left: clamp(100px, 5vw, 100px);
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s ease-in-out, z-index 0.8s step-end;
            backface-visibility: hidden;
        }

        /* 현재 페이지 (정면) */
        .invoice-page.active {
            z-index: 3;
            transform: translateX(0) translateZ(0);
        }

        /* 다음 페이지 (뒤에 쌓여 있음) */
        .invoice-page.next {
            z-index: 2;
            /* transform과 opacity는 JavaScript에서 동적으로 설정 */
        }

        /* 더 뒤에 있는 페이지 */
        .invoice-page.behind {
            z-index: 1;
            /* transform과 opacity는 JavaScript에서 동적으로 설정 */
        }

        /* 이전 페이지 (뒤에 쌓여 있음) */
        .invoice-page.prev {
            z-index: 1;
            /* transform과 opacity는 JavaScript에서 동적으로 설정 */
        }

        /* 헤더 영역 (2열) */
        .invoice-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: clamp(35px, 6vw, 35px);
            padding-bottom: clamp(69px, 3vw, 69px);
            position: relative;
        }

        .invoice-detail-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10px;
            right: 0px;
            height: 0.5px;
            background-color: #e0e0e0;
        }

        .invoice-header-left {
            flex: 1;
        }

        .invoice-header-title {
            font-family: 'Paperlogy', 'Georgia', serif;
            font-weight: 700.2;
            font-size: clamp(17px, 3.5vw, 17px);
            color: #000;
            letter-spacing: 2px;
            margin-bottom: clamp(10.5px, 2vw, 10.5px);
        }

        .invoice-header-meta {
            font-family: 'Paperlogy', 'Georgia', serif;
            font-weight: 500;
            font-size: clamp(11px, 1.6vw, 11px);
            color: #000;
            letter-spacing: 1px;
            margin-bottom: clamp(8px, 1vw, 8px);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .invoice-header-right {
            text-align: right;
        }

        .invoice-brand-logo {
            width: clamp(198px, 15vw, 198px);
            height: auto;
            display: block;
        }

        /* DESCRIPTION 섹션 */
        .invoice-description-section {
            margin-bottom: clamp(30px, 6vw, 30px);
            padding-bottom: clamp(85.5px, 3vw, 85.5px);
            position: relative;
        }

        .invoice-description-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10px;
            right: 0px;
            height: 0.5px;
            background-color: #e0e0e0;
        }

        .invoice-section-title {
            font-family: 'Paperlogy', 'Georgia', serif;
            font-weight: 710;
            font-size: clamp(16px, 1.8vw, 16px);
            color: #000;
            letter-spacing: 2px;
            margin-bottom: clamp(6px, 3vw, 6px);
            text-transform: uppercase;
        }

        .invoice-items-table {
            width: 100%;
            border-collapse: collapse;
        }

        .invoice-items-table thead {
            display: none;
        }

        .invoice-items-table th {
            font-family: 'Paperlogy', 'Georgia', serif;
            font-weight: 600;
            font-size: clamp(12px, 1.6vw, 12px);
            color: #000;
            letter-spacing: 1px;
            text-align: left;
            padding: clamp(11px, 1.5vw, 11px) 0;
            border-bottom: none;
        }

        .invoice-items-table td {
            font-family: 'Paperlogy', 'Georgia', serif;
            font-weight: 400;
            font-size: clamp(11px, 1.6vw, 11px);
            color: #000;
            letter-spacing: 0.5px;
            padding: 6px 0 12px 0;
            border-bottom: none;
        }

        .invoice-items-table td:nth-child(1) {
            text-align: left;
            max-width: 55%;
            width: 55%;
            letter-spacing: 1.6px;
            font-weight: 400;
        }

        .invoice-items-table td:nth-child(2) {
            text-align: center;
            padding-left: 23px;
            font-weight: 400;
        }

        .invoice-items-table td:nth-child(3) {
            text-align: right;
            letter-spacing: 1.5px;
            font-weight: 400;
        }

        /* Financial Summary */
        .invoice-summary-section {
            display: flex;
            justify-content: flex-end;
            margin-bottom: clamp(0px, 6vw, 0px);
        }

        .invoice-summary-container {
            min-width: 235px;
            max-width: 235px;
        }

        .invoice-summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-family: 'Paperlogy', 'Georgia', serif;
            font-size: clamp(11px, 1.6vw, 11px);
            font-weight: 400;
            color: #000;
            letter-spacing: 1.5px;
        }

        .invoice-summary-row.total {
            margin-top: 65px;
            margin-bottom: 28px;
            padding-top: clamp(31.5px, 2vw, 31.5px);
            position: relative;
            font-weight: 400;
        }

        .invoice-summary-row.total::before {
            content: '';
            position: absolute;
            top: 0;
            left: 34px;
            right: 0px;
            height: 0.5px;
            background-color: #e0e0e0;
        }

        .invoice-summary-label {
            text-align: left;
            padding-left: 28px;
        }

        /* Footer */
        .invoice-detail-footer {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: clamp(40px, 6vw, 40px);
            padding-top: clamp(45px, 4vw, 45px);
            margin-top: 2px;
            position: relative;
        }

        .invoice-detail-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 6px;
            right: 0px;
            height: 0.5px;
            background-color: #e0e0e0;
        }

        .invoice-footer-section {
            font-weight: 470;
            flex: 1;
        }

        .invoice-footer-title {
            font-family: 'Paperlogy', 'Georgia', serif;
            font-weight: 701;
            font-size: clamp(13px, 1.8vw, 13px);
            color: #000;
            letter-spacing: 2px;
            margin-bottom: clamp(18.8px, 2vw, 18.8px);
            text-transform: uppercase;
        }

        .invoice-footer-section:nth-child(2) .invoice-footer-title {
            padding-left: 31.6px;
        }

        .invoice-footer-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .invoice-footer-row {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: clamp(12px, 2vw, 12px);
            font-family: 'Paperlogy', 'Georgia', serif;
            font-size: clamp(12px, 1.6vw, 12px);
            color: #000;
            letter-spacing: 0.9px;
        }

        .invoice-footer-label {
            font-weight: 500;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .invoice-footer-value {
            text-align: right;
            white-space: nowrap;
        }

        .invoice-footer-section:nth-child(2) .invoice-footer-label {
            text-align: right;
            padding-left: 34px;
        }

        /* 페이지네이션 컨트롤 */
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .page-nav-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Paperlogy', 'Georgia', serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .page-nav-btn:hover:not(:disabled) {
            opacity: 0.8;
        }

        .page-nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .page-indicator {
            font-family: 'Paperlogy', 'Georgia', serif;
            font-size: 14px;
            color: #000;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="invoice-pages-container" id="invoice-pages-container">
        <!-- 페이지들이 JavaScript로 동적 생성됨 -->
    </div>

    <div class="pagination-controls">
        <button class="page-nav-btn" id="prev-page-btn" disabled>← 이전</button>
        <span class="page-indicator" id="page-indicator">1 / 1</span>
        <button class="page-nav-btn" id="next-page-btn">다음 →</button>
    </div>

    <script>
        // 더미 데이터 (상품 6개 이상으로 테스트)
        const dummyInvoice = {
            invoice_number: 'PM-2026-000128',
            issued_at: new Date().toISOString(),
            items: [
                { product_name: 'Solid Heavyweight Vest(PM-VST-026)', quantity: 1, subtotal: 1500000, currency: 'KRW' },
                { product_name: 'London Liberty Toile Blouson', quantity: 1, subtotal: 700000, currency: 'USD' },
                { product_name: 'Le Stripe Suit Blouson', quantity: 3, subtotal: 2300000, currency: 'EUR' },
                { product_name: 'Classic White Shirt', quantity: 2, subtotal: 500000, currency: 'KRW' },
                { product_name: 'Navy Blue Blazer', quantity: 1, subtotal: 1200000, currency: 'KRW' },
                { product_name: 'Black Leather Jacket', quantity: 1, subtotal: 1800000, currency: 'KRW' },
                { product_name: 'Grey Wool Coat', quantity: 1, subtotal: 2100000, currency: 'KRW' },
                { product_name: 'Brown Suede Boots', quantity: 1, subtotal: 900000, currency: 'KRW' }
            ],
            billing: { name: 'BORI', email: 'test123@naver.com', address: '서울시 강남구 테헤란로 123' },
            shipping: { name: 'BORI', email: 'test123@naver.com', address: '서울시 강남구 테헤란로 123' },
            subtotal: 1500000,
            tax: 700000,
            total: 2300000,
            currency: 'KRW',
            payment_method: 'Credit Card',
            membership_id: 'PM.2026.123456'
        };

        // 유틸리티 함수
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatCurrency(amount, currency = 'KRW') {
            if (currency === 'KRW') {
                return `${Number(amount).toLocaleString('ko-KR')}원`;
            } else if (currency === 'USD') {
                return `$${Number(amount).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            } else if (currency === 'EUR') {
                return `€${Number(amount).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            }
            return `${Number(amount).toLocaleString()}`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        function maskEmail(email) {
            if (!email || typeof email !== 'string') return 'N/A';
            const emailParts = email.split('@');
            if (emailParts.length !== 2) return escapeHtml(email);
            const [localPart, domain] = emailParts;
            const localLength = localPart.length;
            let maskedPart = '';
            if (localLength <= 2) {
                maskedPart = localPart.substring(0, 1) + '*';
            } else if (localLength <= 5) {
                maskedPart = localPart.substring(0, 2) + '***';
            } else if (localLength <= 9) {
                maskedPart = localPart.substring(0, 3) + '***';
            } else {
                maskedPart = localPart.substring(0, 4) + '***';
            }
            return escapeHtml(maskedPart + '@' + domain);
        }

        // 페이지 분할 로직 (1440px 이상 기준 - CSS 고정값 사용)
        const PAGE_HEIGHT = 990; // 페이지 최소 높이
        
        // 헤더 높이 계산 (CSS 고정값 기준)
        // - title: font-size 17px, line-height 1.2 ≈ 20.4px, margin-bottom: 10.5px
        // - meta: font-size 11px, line-height 1.6 ≈ 17.6px * 2줄 = 35.2px, gap: 16px
        // - margin-bottom: 35px, padding-bottom: 69px
        const HEADER_HEIGHT = 20.4 + 10.5 + 35.2 + 16 + 35 + 69; // ≈ 186px
        
        // Footer 높이 계산 (CSS 고정값 기준)
        // - margin-top: 2px, padding-top: 45px
        // - title: font-size 13px, line-height 1.2 ≈ 15.6px, margin-bottom: 18.8px
        // - footer-row: font-size 12px, line-height 1.6 ≈ 19.2px * 3개 = 57.6px
        // - gap: 20px * 2 = 40px
        const FOOTER_HEIGHT = 2 + 45 + 15.6 + 18.8 + 57.6 + 40; // ≈ 179px
        
        // Summary 높이 계산 (CSS 고정값 기준)
        // - summary-row: margin-bottom: 20px * 3 = 60px
        // - row 높이: font-size 11px, line-height 1.6 ≈ 17.6px * 4개 = 70.4px
        // - total: margin-top: 65px, padding-top: 31.5px, margin-bottom: 28px
        const SUMMARY_HEIGHT = 60 + 70.4 + 65 + 31.5 + 28; // ≈ 255px
        
        // 아이템 행 높이 계산 (CSS 고정값 기준)
        // - font-size: 11px, line-height 1.6 ≈ 17.6px
        // - padding: 6px 0 12px 0 = 18px
        const ITEM_ROW_HEIGHT = 17.6 + 18; // ≈ 36px (기존 50px보다 정확)

        function calculatePages(invoice) {
            const pages = [];
            const items = invoice.items || [];
            let currentPageItems = [];
            let currentPageHeight = HEADER_HEIGHT;
            let itemIndex = 0;

            // Step 1: 첫 번째 페이지에 items 추가 (Footer를 고려하여)
            while (itemIndex < items.length) {
                const item = items[itemIndex];
                const itemHeight = ITEM_ROW_HEIGHT;
                
                // 현재 아이템을 추가했을 때의 높이
                const heightWithCurrentItem = currentPageHeight + itemHeight;
                
                // Footer를 포함한 높이 계산 (Footer가 먼저 우선순위)
                const heightWithFooter = heightWithCurrentItem + FOOTER_HEIGHT;
                
                // Footer를 추가할 공간이 없으면 현재까지의 items로 첫 페이지 생성하고 종료
                if (heightWithFooter > PAGE_HEIGHT) {
                    if (currentPageItems.length > 0) {
                        // Footer 없이 Summary만 체크 (Footer는 다음 페이지로 넘어감)
                        // currentPageHeight는 현재까지 추가된 items의 높이
                        const heightWithSummary = currentPageHeight + SUMMARY_HEIGHT;
                        const canAddSummary = heightWithSummary <= PAGE_HEIGHT;
                        
                        // 첫 페이지 생성 (items + summary 가능하면, footer 없음)
                        pages.push({
                            items: [...currentPageItems],
                            hasFooter: false,
                            hasSummary: canAddSummary,
                            isFirstPage: true
                        });
                    }
                    break; // Footer가 다음 페이지로 넘어가므로 루프 종료
                }

                // 아이템 추가
                currentPageItems.push(item);
                currentPageHeight += itemHeight;
                itemIndex++;
            }

            // Step 2: 첫 페이지가 아직 생성되지 않았다면 생성 (모든 items가 들어간 경우)
            if (pages.length === 0 && currentPageItems.length > 0) {
                // Footer를 먼저 체크
                const heightWithFooter = currentPageHeight + FOOTER_HEIGHT;
                const canAddFooter = heightWithFooter <= PAGE_HEIGHT;
                
                // Footer를 추가한 후 Summary를 체크
                let canAddSummary = false;
                if (canAddFooter) {
                    const heightWithFooterAndSummary = heightWithFooter + SUMMARY_HEIGHT;
                    canAddSummary = heightWithFooterAndSummary <= PAGE_HEIGHT;
                }

                pages.push({
                    items: currentPageItems,
                    hasFooter: canAddFooter,
                    hasSummary: canAddSummary,
                    isFirstPage: true
                });
            }

            // Step 3: 두 번째 페이지 - Footer (첫 페이지에 Footer가 없는 경우)
            if (pages.length > 0 && !pages[0].hasFooter) {
                // Footer를 먼저 추가하고, 그 다음 Summary를 체크
                const heightWithFooter = HEADER_HEIGHT + FOOTER_HEIGHT;
                const heightWithFooterAndSummary = heightWithFooter + SUMMARY_HEIGHT;
                const canAddSummary = heightWithFooterAndSummary <= PAGE_HEIGHT;

                pages.push({
                    items: [],
                    hasFooter: true,
                    hasSummary: canAddSummary,
                    isFirstPage: false
                });
            }

            // Step 4: Summary가 아직 표시되지 않았다면 추가
            // 첫 페이지에 Summary가 없고 Footer도 없는 경우, 첫 페이지에 Summary 추가 시도
            if (pages.length > 0 && !pages[0].hasSummary && !pages[0].hasFooter) {
                // 첫 페이지의 현재 높이 계산
                const firstPageHeight = HEADER_HEIGHT + (pages[0].items.length * ITEM_ROW_HEIGHT);
                const heightWithSummary = firstPageHeight + SUMMARY_HEIGHT;
                
                // 첫 페이지에 Summary를 추가할 수 있으면 추가
                if (heightWithSummary <= PAGE_HEIGHT) {
                    pages[0].hasSummary = true;
                } else {
                    // 첫 페이지에도 공간이 없으면 별도 페이지에 Summary 추가
                    pages.push({
                        items: [],
                        hasFooter: false,
                        hasSummary: true,
                        isFirstPage: false
                    });
                }
            }
            
            // 마지막 페이지에 Summary가 없으면 추가 (첫 페이지가 아닌 경우)
            if (pages.length > 0) {
                const lastPage = pages[pages.length - 1];
                if (!lastPage.hasSummary && !lastPage.isFirstPage) {
                    pages.push({
                        items: [],
                        hasFooter: false,
                        hasSummary: true,
                        isFirstPage: false
                    });
                }
            }

            return pages;
        }

        // 페이지 렌더링
        function renderPage(pageData, pageIndex, invoice) {
            const itemsHtml = pageData.items.map(item => `
                <tr>
                    <td>${escapeHtml(item.product_name || 'N/A')}</td>
                    <td>*${item.quantity || 0}</td>
                    <td>${formatCurrency(item.subtotal || 0, item.currency || invoice.currency)}</td>
                </tr>
            `).join('');

            return `
                <div class="invoice-page" data-page="${pageIndex}">
                    <!-- 헤더 (항상 표시) -->
                    <div class="invoice-detail-header">
                        <div class="invoice-header-left">
                            <h1 class="invoice-header-title">INVOICE</h1>
                            <div class="invoice-header-meta">
                                <div>INVOICE NO. ${escapeHtml(invoice.invoice_number)}</div>
                                <div>ISSUE DATE : ${formatDate(invoice.issued_at)}</div>
                            </div>
                        </div>
                        <div class="invoice-header-right">

                        <table class="invoice-items-table">
                            <tbody>
                                ${itemsHtml || '<tr><td colspan="3">주문 항목이 없습니다.</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                    ` : ''}

                    ${pageData.hasFooter ? `
                    <!-- Footer -->
                    <div class="invoice-detail-footer">
                        <div class="invoice-footer-section">
                            <h3 class="invoice-footer-title">PRE.PMOOD</h3>
                            <div class="invoice-footer-info">
                                <div class="invoice-footer-row">
                                    <span class="invoice-footer-label">COMPANY NAME</span>
                                    <span class="invoice-footer-value">PRE.PMOOD</span>
                                </div>
                                <div class="invoice-footer-row">
                                    <span class="invoice-footer-label">BUSINESS ADDRESS</span>
                                    <span class="invoice-footer-value">Online Boutique</span>
                                </div>
                                <div class="invoice-footer-row">
                                    <span class="invoice-footer-label">EMAIL</span>
                                    <span class="invoice-footer-value">clientcare@prepmood.kr</span>
                                </div>
                            </div>
                        </div>
                        <div class="invoice-footer-section">
                            <h3 class="invoice-footer-title">CUSTOMER</h3>
                            <div class="invoice-footer-info">
                                <div class="invoice-footer-row">
                                    <span class="invoice-footer-label">NAME</span>
                                    <span class="invoice-footer-value">${escapeHtml(invoice.billing?.name || invoice.shipping?.name || 'N/A')}</span>
                                </div>
                                <div class="invoice-footer-row">
                                    <span class="invoice-footer-label">ID</span>
                                    <span class="invoice-footer-value">${escapeHtml(invoice.membership_id || 'N/A')}</span>
                                </div>
                                <div class="invoice-footer-row">
                                    <span class="invoice-footer-label">ADDRESS</span>
                                    <span class="invoice-footer-value">${maskEmail(invoice.billing?.email || invoice.shipping?.email || 'N/A')}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    ` : ''}

                    ${pageData.hasSummary ? `
                    <!-- Financial Summary -->
                    <div class="invoice-summary-section">
                        <div class="invoice-summary-container">
                            <div class="invoice-summary-row">
                                <span class="invoice-summary-label">Subtotal</span>
                                <span class="invoice-summary-value">${formatCurrency(invoice.subtotal || 0, invoice.currency)}</span>
                            </div>
                            <div class="invoice-summary-row">
                                <span class="invoice-summary-label">Tax</span>
                                <span class="invoice-summary-value">${formatCurrency(invoice.tax || 0, invoice.currency)}</span>
                            </div>
                            <div class="invoice-summary-row">
                                <span class="invoice-summary-label">Payment Method</span>
                                <span class="invoice-summary-value">${escapeHtml(invoice.payment_method || 'Credit Card')}</span>
                            </div>
                            <div class="invoice-summary-row total">
                                <span class="invoice-summary-label">Total</span>
                                <span class="invoice-summary-value">${formatCurrency(invoice.total || 0, invoice.currency)}</span>
                            </div>
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // 페이지 상태 관리
        let currentPageIndex = 0;
        let pages = [];

        function renderAllPages() {
            pages = calculatePages(dummyInvoice);
            
            // 디버깅: 페이지 데이터 확인
            console.log('Pages calculated:', pages.map((p, i) => ({
                page: i + 1,
                items: p.items.length,
                hasFooter: p.hasFooter,
                hasSummary: p.hasSummary,
                isFirstPage: p.isFirstPage
            })));
            
            const container = document.getElementById('invoice-pages-container');
            container.innerHTML = '';

            pages.forEach((pageData, index) => {
                const pageHtml = renderPage(pageData, index, dummyInvoice);
                container.insertAdjacentHTML('beforeend', pageHtml);
            });

            updatePageDisplay();
        }

        function updatePageDisplay() {
            const pageElements = document.querySelectorAll('.invoice-page');
            const totalPages = pages.length;

            pageElements.forEach((page, index) => {
                page.classList.remove('active', 'next', 'behind', 'prev');
                
                // 인라인 스타일 초기화
                page.style.transform = '';
                page.style.opacity = '';

                if (index === currentPageIndex) {
                    // 현재 페이지 - 정면에 완전히 노출
                    page.classList.add('active');
                    page.style.zIndex = '3';
                } else if (index === currentPageIndex + 1) {
                    // 다음 페이지 - 뒤에 쌓여서 오른쪽 일부만 보임
                    page.classList.add('next');
                    page.style.zIndex = '2';
                    page.style.transform = 'translateX(30px) translateZ(-50px)';
                    page.style.opacity = '0.95';
                } else if (index > currentPageIndex + 1) {
                    // 더 뒤에 있는 페이지들
                    const distance = index - currentPageIndex;
                    page.classList.add('behind');
                    page.style.zIndex = '1';
                    // 거리에 따라 더 뒤로 배치
                    page.style.transform = `translateX(${30 + (distance - 1) * 30}px) translateZ(${-50 - (distance - 1) * 50}px)`;
                    page.style.opacity = `${Math.max(0.7, 0.95 - (distance - 1) * 0.05)}`;
                } else if (index < currentPageIndex) {
                    // 이전 페이지들 - 뒤에 쌓여서 오른쪽 일부만 보임
                    const distance = currentPageIndex - index;
                    page.classList.add('prev');
                    page.style.zIndex = '1';
                    // 거리에 따라 더 뒤로 배치
                    page.style.transform = `translateX(${30 + (distance - 1) * 30}px) translateZ(${-50 - (distance - 1) * 50}px)`;
                    page.style.opacity = `${Math.max(0.7, 0.95 - (distance - 1) * 0.05)}`;
                }
            });

            // 버튼 상태 업데이트
            const prevBtn = document.getElementById('prev-page-btn');
            const nextBtn = document.getElementById('next-page-btn');
            const indicator = document.getElementById('page-indicator');

            prevBtn.disabled = currentPageIndex === 0;
            nextBtn.disabled = currentPageIndex === totalPages - 1;
            indicator.textContent = `${currentPageIndex + 1} / ${totalPages}`;
        }

        function goToNextPage() {
            if (currentPageIndex < pages.length - 1) {
                currentPageIndex++;
                updatePageDisplay();
            }
        }

        function goToPrevPage() {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                updatePageDisplay();
            }
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            renderAllPages();

            document.getElementById('next-page-btn').addEventListener('click', goToNextPage);
            document.getElementById('prev-page-btn').addEventListener('click', goToPrevPage);
        });
    </script>
</body>
</html>
